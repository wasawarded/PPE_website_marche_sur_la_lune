,\"isBad\":false,\"isEnqueued\":false,\"experience\":\"Biomedical Engineer.\"},\"isTranslated\":false,\"url\":\"/What-is-logic-in-simple-terms-And-how-can-it-be-related-to-economics/answer/David-Chidakel\",\"isOwnTranslation\":false,\"businessCredential\":null,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo3NTU4NTk0Ols3ODQyLCA1MzM0NDQwXQ==\",\"viewCount\":5334440,\"answerCount\":7842}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"free\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":279,\"__isVotable\":\"Answer\",\"numUpvotes\":0,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":1,\"requesters\":[{\"id\":\"VXNlckAwOjYzNTg3NTkz\",\"__typename\":\"User\",\"uid\":63587593,\"isAnon\":false,\"useTranslatedName\":false,\"isMachineAnswerBot\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6NjM1ODc1OTM6TEFUTg==\",\"reverseOrder\":false,\"givenName\":\"Lakshmi\",\"familyName\":\"Priya\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"profileUrl\":\"/profile/Lakshmi-Priya-86\"}],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":7558594,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"23\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI0\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjI1NTMwMDk1Mg==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":20,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":7206734,\"id\":\"UXVlc3Rpb25AMDo3MjA2NzM0\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MjU1MzAwOTUy\",\"aid\":255300952,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Logic is the systematic study of the rules of inference. The primary purpose of logic is to demonstrate how to make valid inferences. Logic provides a systematic way of showing how we can arrive at a conclusion through applying inferential rules to premises (premise = a proposition that is believed to be known).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"For example:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Premise 1: If the entire street is wet, then it has rained.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Premise 2: The entire street is wet.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Conclusion: Therefore, it has rained.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We arrived at this conclusion through a rule of inference known as \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"modus ponens\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" \\\\u2014 that is, affirming the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"antecedent\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" (the verification of the first part of premise 1, through premise 2, leads us to conclude that the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"consequent\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" (the second part of premise 1) is true.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is just one of many rules of inference used in logic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Because we have correctly used modus ponens\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"this is a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"valid\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" argument. Validity, in logic, has nothing to do with truth \\\\u2014 it just means that the argument has been constructed correctly and the rules of logic have been applied correctly.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If, after investigation, we find that the premises are indeed true, we then know that the conclusion is also true (because it logically follows from the premises), and in that case we say that the argument is \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"sound \\\\u2014 \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"that is, it is validly formated according to rules of inference and it corresponds with reality.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If the premises are untrue, the argument is still valid (it is structured correctly and the rules of logic have been applied correctly), but it would be unsound (untrue, because it is based on erroneous information).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As you can see, logic is very useful because it allows us to demonstrate how we arrived at a conclusion. This makes our argument more convincing and understandable.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Logic also helps us determine flaws in arguments or lines of reasoning. Sometimes people are wrong about the facts, however, many times they have the facts right but they made a mistake in their inference that led them to a erroneous conclusion. Logic allows us to demonstrate their error.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1581670457\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-255300952_0c391a6e6f31756778d1746eda86738d\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":7206734,\"id\":\"UXVlc3Rpb25AMDo3MjA2NzM0\",\"isDeleted\":false,\"url\":\"/What-is-the-purpose-of-logic\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the purpose of logic?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartn ranslated\":false,\"url\":\"/What-is-the-relation-between-the-logic-and-economics-subjects-and-how-is-logic-used-in-the-economics-subject/answer/Bigan-Prasad-Singh\",\"isOwnTranslation\":false,\"businessCredential\":null,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDoyNzk3MjQ5MzpbNDQ0LCA4MTk4NjJd\",\"viewCount\":819862,\"answerCount\":444}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"free\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":229,\"__isVotable\":\"Answer\",\"numUpvotes\":0,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":27972493,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"25\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjY4MjQ3MDM=\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":22,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":1247107,\"id\":\"UXVlc3Rpb25AMDoxMjQ3MTA3\"},\"answer\":{\"originalQuestionIfDifferent\":{\"question\":{\"qid\":2373406,\"id\":\"UXVlc3Rpb25AMDoyMzczNDA2\",\"url\":\"/Is-logic-really-a-necessary-part-of-the-foundations-of-mathematics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is logic really a necessary part of the foundations of mathematics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjQ0MzMxNDQ4\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":44331448},\"slug\":\"Is-logic-really-a-necessary-part-of-the-foundations-of-mathematics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDo2ODI0NzAzOjIzNzM0MDY=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is logic really a necessary part of the foundations of mathematics? Wouldn't just definitions suffice, if they are treated as in a generators and relations description of an algebraic structure?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6NjgyNDcwMw==\",\"aid\":6824703,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"\\\\\\\"Logic\\\\\\\" is kind of a catchall term for any kind of rigorous reasoning. When people say \\\\\\\"logic\\\\\\\" by itself they usually mean something on the rough order of \\\\\\\"first order logic with classical negation\\\\\\\", and maybe a few other bells and whistles, but that's just one particular kind of logic. It's one that makes kind of a nice base case for logic since its rules are very straightforward and simple, and you can derive a lot of other logics from it. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"And in fact, that's really they key: these things are all equivalent. I don't draw a strong distinction between logic and mathematics. Neither one is really more fundamental than the other. FOL gets a kind of privileged position for being the most \\\\\\\"reduced\\\\\\\" form, minus the axioms, but that's really more of an aesthetic call than a logical one. It tells you more about people, and they way they divide up the world, than it does about the relationship of logical forms to the universe.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Or, to put it another way: it's entirely possible to imagine a species with something totally different from \\\\\\\"logic\\\\\\\" as we conceive it. It's probably going to be equivalent, in some sense, but on the surface they could look completely and utterly different.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People will switch in and out of various forms of logic without really noting that fact. These are actually more different from each other than the tiny notational shifts would indicate, but as long as you keep straight which logic you're working with, it all works out, and it usually does, at least in formal reasoning. (Informal reasoning is generally crap and I don't even consider it part of a discussion of logic. It's unbelievable the kind of stupidity people will get away with by dubbing it \\\\\\\"informal reasoning\\\\\\\".)\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So I'd say that logic isn't really necessary (in a formal sense) to mathematics, but it's going to be a more or less inevitable consequence of applying a human brain to mathematics. The really straightforward application of FOL for one or two steps is about all you can trust a human brain to carry out without making too many errors. And that's enough to enable you to start proving things about logic; any system more complicated than that is too much for three pounds of wobbly cholesterol to handle reliably. And even that is picked to suit the pathetic reasoning capabilities of that neural blob. Beyond that, it's best done by machine, but the machine itself is going to be heavily oriented around our way of thinking about it since, frankly, we're the ones building the machines.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Which means, don't take the \\\\\\\"fundamental\\\\\\\" nature of logic as any kind of philosophically meaningful implication about the \\\\\\\"real\\\\\\\" nature of the universe. It says more about us than it says about the universe. We know in the end that there's some kind of underyling order, and the best way to represent and manipulate that order is less important than the fact that we're able to make some kind of progress on it one way or another.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1409686628\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-6824703_4acb24caac6e2ad69417eae60eb6ddc0\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":1247107,\"id\":\"UXVlc3Rpb25AMDoxMjQ3MTA3\",\"isDeleted\":false,\"url\":\"/Why-is-Logic-considered-a-part-of-Mathematics\",\"title\":\"{\\\"sections 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjQ0MzMxNDQ4\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":44331448},\"slug\":\"Is-logic-really-a-necessary-part-of-the-foundations-of-mathematics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDo2ODI0MDYzOjIzNzM0MDY=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Is logic really a necessary part of the foundations of mathematics? Wouldn't just definitions suffice, if they are treated as in a generators and relations description of an algebraic structure?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6NjgyNDA2Mw==\",\"aid\":6824063,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Logic is the vehicle that gets you from axioms and definitions to theorems.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As you suggest, it's enough to use axioms and definitions to define a mathematical theory, but to see the implications of those axioms and definitions, you'll need logic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In practice, the way you develop a mathematical theory doesn't follow the logical presentation we give it.  Instead, you start with a model and/or desired theorems and look for enough axioms and definitions that characterize the important aspects of the model and can prove the desired theorems.  \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So logic is also the vehicle that reduces your theorems to axioms and definitions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1755814410\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-6824063_18b8ebd987205a0e9f0cd06d1fd0cf15\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":1247107,\"id\":\"UXVlc3Rpb25AMDoxMjQ3MTA3\",\"isDeleted\":false,\"url\":\"/Why-is-Logic-considered-a-part-of-Mathematics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why is Logic considered a part of Mathematics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE5NzczMDU5\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":19773059},\"slug\":\"Why-is-Logic-considered-a-part-of-Mathematics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":15,\"suggestedReplies\":[\"How did formal logic evolve into a branch of mathematics?\",\"What are some key logical theories used in mathematics?\",\"Can you explain the significance of G\\u00f6del's incompleteness theorems?\"]},\"permaUrl\":\"/Why-is-Logic-considered-a-part-of-Mathematics/answer/David-Joyce-11\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Is-logic-really-a-necessary-part-of-the-foundations-of-mathematics/answer/David-Joyce-11?no_redirect=1\",\"viewerCanRestoreAnswer\":false,\"__isMonetizable\":\"Answer\",\"oi school\":{\"tid\":3442,\"id\":\"VG9waWNAMDozNDQy\",\"__typename\":\"Topic\",\"name\":\"University of Pennsylvania\"},\"schoolName\":null,\"secondConcentration\":null,\"secondConcentrationName\":null},\"isTranslated\":false,\"url\":\"/Why-is-Logic-considered-a-part-of-Mathematics/answer/David-Joyce-11\",\"isOwnTranslation\":false,\"businessCredential\":null,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo2ODI0MDYzOls5Njk2LCA2NTU0NDgwMV0=\",\"viewCount\":65544801,\"answerCount\":9696}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"free\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":1737,\"__isVotable\":\"Answer\",\"numUpvotes\":13,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":5,\"__isReportable\":\"Answer\",\"reportableId\":6824063,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"28\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI5\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjM5MDg2NTg5\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":25,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":13584964,\"id\":\"UXVlc3Rpb25AMDoxMzU4NDk2NA==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MzkwODY1ODk=\",\"aid\":39086589,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Epistemological rigor.\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Many people say that the aim of philosophy is to discover (rather, approximate) truth, whatever that may be (the ontological nature of space/time, existence of God, Goldbach\\\\u2019s conjecture, free will vs determinism, a class of ethical actions, for instances). We may try to reason about these topics using various methods, be they experimentation via peripheral instruments, specific types of mathematical reasoning, perceptual reasoning (seeing is believing), etc.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most people agree that truths should be ideas that are ubiquitously accepted (if they are socially constructed; think something like a set of moral precepts) or inarguably sound (if they are independent of human thought; think something like the structure of space). These criteria naturally admit a \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"rule-based reasoning system\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"; such a system yields indisputable arguments, fit with form and structure that lead to clear interpretation and consensus, if done correctly.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is where logic comes into play. Logics (yes, that's pluralized) are rule-based systems that are used to model certain observed phenomena (this is somewhat of a \\\\u201cyes\\\\u201d answer to a more appropriate version of Putnam\\\\u2019s question: \\\\u201cis logic [inspired by] empirical [phenomena]\\\\u201d). To give a few examples, deontic logics are used to formally reason about ethics and obligations, modal logics are used to formally reason about things which are possible and necessary, temporal logics are used to formally reason about time, quantum logic is essentially classical logic without distributivity (the distributive property of the \\\\u201cand\\\\u201d operator over a disjunction can be made to fail, using certain propositions based on the uncertainty principle of quantum mechanics, hence \\\\u201cquantum\\\\u201d logic), etc. Logic is about so much more than that for which it is typically known (debate, usually over law); it is about developing a consensus on deep philosophical truths. This highlights an issue that I have with continental philosophy, which traditionally does away with logical and scientific reasoning, typically in favor of sensory or perceptual reasoning, or, in some extreme cases of certain existentialists, \\\\u201cspiritual\\\\u201d reasoning or \\\\u201creasoning from being\\\\u201d\\\\u2026 please don't ask me what this means; frankly I haven't the slightest idea. The issue is that these methods tend to not be rigorous, and often little progress is made (sometimes things become more confusing!); contemporary philosophers in these fields tend to become attached to certain figures who have made progress (Hegel, Heidegger, Derrida, et al), and defend certain ideas with arguments of the form \\\\u201cHegel would disagree\\\\u201d. Of course, there's the old adage \\\\u201cdon't fix what ain't broken\\\\u201d, but unfortunately at times it gets to the point where philosophers get attached to thinkers instead of ideas.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Anyway, the main idea is that logic is a platform for clear and rigorous reasoning. It grounds philosophy, if you will.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-2074950292\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-39086589_fcfb351312668ef34bd8fea87ce2d5d1\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":13584964,\"id\":\"UXVlc3Rpb25AMDoxMzU4NDk2NA==\",\"isDeleted\":false,\"url\":\"/Why-is-logic-important-in-philosophy\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why is logic important in philosophy?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"slug\":\"Why-is-logic-important-in-philosophy\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":26,\"suggestedReplies\":[\"What are some common logical fallacies in philosophical arguments?\",\"How does formal logic differ from informal logic in philosophy?\",\"Can you explain the role of symbolic logic in philosophical analysis?\"]},\"permaUrl\":\"/Why-is-logic-important-in-philosophy/answer/Adam-Catto-1\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/Why-is-logic-important-in-philosophy/answer/Adam-Catto-1?no_redirect=1\",\"viewerCanRestoreAnswer\":false,\"__isMonetizable\":\"Answer\",\"oid\":39086589,\"contentType\":\"answer\",\"tribe\":null,\"viewer\":{\" \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\n> Mathematics may be defined as the subject in which we never know what we are talking about, nor whether what we are saying is true. People who have been puzzled by the beginnings of mathematics will, I hope, find comfort in this definition, and will probably agree that it is accurate.\\\\n\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\nAll mathematics is symbol manipulation, including logic and algebra. Any meaning attributed to it is precisely that: an attribution. In particular this is true about anything you regard as \\\\\\\"a necessary part of the foundations\\\\\\\". Neither logic nor algebra are \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"necessarily\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\" foundational and, as you say, you can construct modern mathematics with either of these as \\\\\\\"part of the foundations\\\\\\\".\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You seem to have a distaste for some of the paradoxes that arise in logic, especially second order logic. I suspect that equivalent paradoxes will arise however you lay the foundations. In particular G\\\\u00f6del's incompleteness results do not require much \\\\\\\"logic\\\\\\\" nor much beyond basic arithmetic: these structures will arise in any useful foundation for Mathematics, including your proposed algebra...\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\ "Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjgxMTk1MDE1\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":81195015},\"slug\":\"What-is-the-relation-between-logic-and-mathematics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDoxMDkzMTk1Mjc6Mzc4MjA4MjQ=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the relation between logic and mathematics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6MTA5MzE5NTI3\",\"aid\":109319527,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Logic is one of four primary sub-disciplines within Philosophy, along with metaphysics, ethics, and epistemology. Set Theory, which is a topic within logic, is the foundation of mathematics specifically.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In the early 20th Century, Bertrand Russell had problematized set theory with what became known as Russell\\\\u2019s Paradox, which posited that Georg (pronounced \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Gay-org\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\") Cantor\\\\u2019s formalization of naive set theory leads to a contradiction as a consequence, namely that the set of all sets that do not contain themselves either contains itself or does not contain itself (and in both cases must both contain and not contain itself as well).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Let\\\\u2019s call the set of all sets that do not contain themselves \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"P. \\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"If P does not contain itself (P), then it must be included in P, but would then contain itself and be forced out of P. If P does contain itself, then it no longer qualifies as a set that does not contain itself and would yet again be forced out of P, only to once again qualify for admission into the set of all sets that do not contain themselves.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To resolve the contradiction, Russell simply invented a theory of types that created a new type of set theory object, a set of members and a set of set of numbers. Zermelo, on the other hand, simply adjusted an axiom to account for and bypass the contradiction. Which solution is better? Ockham\\\\u2019s Razor would suggest Zermelo\\\\u2019s theory is the simplest solution and therefore the best, so now we have the Zermelo-Fraenkel Set Theory.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To see answers that detail how the paradox was resolved with cool-looking symbolic notation, see answers to the related question: \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"How was Russell's paradox resolved?\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"question\\\", \\\"qid\\\": 3194060, \\\"url\\\": \\\"https://www.quora.com/How-was-Russells-paradox-resolved\\\"}}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-646736726\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-10931952 e,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"slug\":\"What-is-the-relationship-between-philosophy-and-logic\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDoxNzAwNjUxMzA6MjgyNDEyNDk=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the relationship between philosophy and logic?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6MTcwMDY1MTMw\",\"aid\":170065130,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"This question deserves an essay, to be honest.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"First, The rules of logic were first explored and articulated by philosophers, Plato & Aristotle, and were later on developed and questioned by many others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"More importantly, Philosophy means the \\\\u201cLove of Knowledge\\\\u201d. One of the ancient problems philosophy had to deal with is how can knowledge be achieved. Could you just throw a claim to the air for it to true, or should it be supported in some way to confirm its validity? This question opened the fields of logic & epistemology for discussion and exploration.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Most philosophers rely on the rules of logic (and epistemological extensions) heavily. Many arguments start with a set of assumptions, and through the rules of logic, they develop a conclusion (aka deduction). Any fault in between is an easy subject for criticism in philosophy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Philosophy, contrary to common belief, is a very meticulous field. You must use the exact words with their exact meanings, be explicit enough to contain all information and not to be understood wrongly, and not use too many words lest you lose the essence of your argument in literature. All arguments are expected to be supported by some sort of logic and not contain any fallacy. Therefore all students of philosophy study Logic and some explore it further to expand our views of it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So to answer your question shortly. what is the relationship between Philosophy and Logic? Intimate, very intimate.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1025048598\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-170065130_34f5ba9548394938a617b85f48a41f01\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":9766212,\"id\":\"UXVlc3Rpb25AMDo5NzY2MjEy\",\"isDeleted\":false,\"url\":\"/How-is-philosophy-related-to-logic\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"How is philosophy related to logic?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\" ssStatus\":null,\"consumerBundleActive\":false,\"producerBundleStatus\":\"never_enrolled\",\"viewerHasMuted\":false},\"__isContentObject\":\"Answer\",\"isSensitive\":false,\"creationTime\":1569489175545382,\"hasSuicideTopics\":false,\"updatedTime\":1569489447313231,\"authorTribeUser\":null,\"__isCredentialContainer\":\"Answer\",\"authorCredential\":{\"id\":\"V29ya0NyZWRlbnRpYWxAMDoxMDI4ODM0MDk=\",\"__typename\":\"WorkCredential\",\"__isCredential\":\"WorkCredential\",\"translatedString\":\"Software Engineering Team Lead at Sociomantic Labs\",\"isDefault\":false,\"isBad\":false,\"isEnqueued\":false,\"credentialId\":102883409,\"position\":\"Software Engineering Team Lead\",\"endYear\":\"-1\",\"companyName\":null,\"company\":{\"tid\":641677,\"id\":\"VG9waWNAMDo2NDE2Nzc=\",\"__typename\":\"Topic\",\"name\":\"Sociomantic Labs\"},\"startYear\":null},\"isTranslated\":false,\"url\":\"/How-is-philosophy-related-to-logic/answer/Ido-Flaishon\",\"isOwnTranslation\":false,\"businessCredential\":null,\"businessAnswer\":null,\"credibilityFacts\":[],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"free\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":3428,\"__isVotable\":\"Answer\",\"numUpvotes\":7,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":170065130,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"32\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjMz\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjE4NTIxNDY2Nw==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":29,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":9747451,\"id\":\"UXVlc3Rpb25AMDo5NzQ3NDUx\"},\"answer\":{\"originalQuestionIfDifferent\":{\"question\":{\"qid\":62336186,\"id\":\"UXVlc3Rpb25AMDo2MjMzNjE4Ng==\",\"url\":\"/What-is-the-function-and-role-of-language-in-logic\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the function and role of language in logic?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjk5MDAwOTAwNA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":990009004},\"slug\":\"What-is-the-function-and-role-of-language-in-logic\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDoxODUyMTQ2Njc6NjIzMzYxODY=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the function and role of language in logic?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6MTg1MjE0NjY3\",\"aid\":185214667,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"There are a couple massive questions here which one would need to answer first before any relational properties could be discussed. They are:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What is language?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What is logic?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There is no simple answer because both our ordinary and formal conception and usage of each has changed and been debated since at least Aristotle. In Aristotle, we find some of the differences in his writings on logic and rhetoric. With the explosion of formal language and logic work done over the 20th century, we now have more theories than ever about both.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When thinking about either, I try to take the most simplest and uncontroversial approach first before speculating on what further inferences we might make about them. Here are three simple points which should be uncontroversial about logic:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It is a simple historical fact of logic that it evolved from language.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"When a logic has certain properties, it can functional independent from any particular language.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Logic is described and learned through a language.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The first point about logic here can be discovered by an in-depth etymological study of the connectives, connexions, operators, functions, or whatever a particular logician wants to call the symbols typically defined by a logic, usually including what we often call in English, NOT, OR, AND, and IF-THEN. Arguably, these connexions, and their logical use in English, come from terms used in spatial orientation. Obviously they weren\\\\u2019t invented in English, but the ways they have changed their English usage show what evolutionary theorists would describe as a co-evolution. Whatever that story is in each language, including its language of origin (presumably Ancient Greek), I think we can safely say that logic has coevolved with language, likely from spatial terms, making geometry likely a linguistic cousin species.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The second point hasn\\\\u2019t been so obvious historically. It was only starting late 19th and into the 20th centuries that logicians started thinking about how to prove or disprove properties of a system or language of logic. Two of the main properties for classical systems are consistency and completeness. I won\\\\u2019t get into the formal definitions here, but many argued that if a system (or language) had these properties, it means it is a logic. No natural language has these properties. A logic is thought about here as something like an autonomous, self-defined, self-consistent language, which can express every statement it is designed to express. Think about it like algebra. Once you learn algebra, you can use it without any reference or thought to the language you learnt it in. It becomes its own language, but one very different from natural organic languages. It is extremely rigid, formal, and precise.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There is little to say about the third point because it is so obvious. You can use any language to teach or learn logic. And you need a language to do so. While something\\\\u2019s ontogenesis doesn\\\\u2019t always indicate its phylogenesis, in this case I think it does. The fact that we must learn a language first to learn logic, and that we must learn logic in a language, seems to me to clearly evidence the first point, that logic evolved from language. This point, once really understood, makes it difficult to argue anything further about logic outside of what we know about language. It makes it difficult to support an historically common view among philosophers that logic held some special ontological status for describing metaphysics. Similarly, it makes it difficult to support some physicists metaphysics which prioritizes the mathematically and logically formalized language of their physical theories over the organic languages used to express them. The Platonic, and modern neo-Platonic view that the universe is logic (or math) isn\\\\u2019t supported by the view of logic as a dependent of language ontogenetically and phylogenetically. While this still might be the case, the evidence doesn\\\\u2019t support it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I think it\\\\u2019s likely that the peculiar property of the autonomy of formal linguistic systems, after they are created and learnt, which gives them the appearance of having their own language independent reality. I am still often tempted to think about logic as being some special mental access to metaphysical (and hence physical) universals unmediated by language and thought. But the evidence of a logic doesn\\\\u2019t confirm or deny this view on its own. We need to bring in extra assumptions about nature and the universe in order to make a case either way.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-986019660\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":23,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-185214667_5585f8b41a5b548ec532d63ea7ea691f\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":9747451,\"id\":\"UXVlc3Rpb25AMDo5NzQ3NDUx\",\"isDeleted\":false,\"url\":\"/What-are-the-different-uses-of-language-in-logic\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the different uses of language in logic?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"slug\":\"What-are-the-different-uses-of-language-in-logic\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":1,\"suggestedReplies\":[]},\"permaUrl\":\"/What-are-the-different-uses-of-language-in-logic/answer/Quinn-Rusnell\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-is-the-function-and-role-of-language-in-logic/answer/Quinn-Rusnell?no_redirect=1\",\"viewerCanRestoreAnswer\":false,\"__isMonetizable\":\"Answer\",\"oid\":185214667,\"contentType\":\"answer\",\"tribe\":null,\"viewer\ s\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":30,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":99771207,\"id\":\"UXVlc3Rpb25AMDo5OTc3MTIwNw==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MzA2NzIzMzYy\",\"aid\":306723362,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Logical thought is useful in any significant decision that comes to the forefront of people\\\\u2019s lives. Deductive logic in particular would be beneficial when investing, deciding on a college or field of study, deciding on a career or changing jobs, buying a home , any decision that will have a major impact on the health, financial status and welfare of an individual or family group.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"You start with a group of facts or premises to reach a logical conclusion. It\\\\u2019s a step-by-step process. When the relevant facts are followed through and not in serious disagreement with the conclusion, it\\\\u2019s considered a valid argument. A quick example would be changing jobs. Premise A. I\\\\u2019ve had successful experience doing similar work. B. The new job pays more. C. It\\\\u2019s in a growth industry. D. It\\\\u2019s easily commutable from my home. Therefore, the conclusion is \\\\u201ctake the job\\\\u201d.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|704675647\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"vie ityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDozMDY3MjMzNjI6WzM0NTMsIDg1NzE1NV0=\",\"viewCount\":857155,\"answerCount\":3453}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"smart_distribution\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":4311,\"__isVotable\":\"Answer\",\"numUpvotes\":1,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":1,\"requesters\":[{\"id\":\"VXNlckAwOjE0OTUyOTkyMzk=\",\"__typename\":\"User\",\"uid\":1495299239,\"isAnon\":false,\"useTranslatedName\":false,\"isMachineAnswerBot\":false,\"names\":[{\"__typename\":\"UserName\",\"id\":\"VXNlck5hbWU6MTQ5NTI5OTIzOTpMQVRO\",\"reverseOrder\":false,\"givenName\":\"Steve Leonard\",\"familyName\":\"\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"profileUrl\":\"/profile/Steve-Leonard-114\"}],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":306723362,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"34\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM1\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjQzMDEwMTUx\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":31,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":14702437,\"id\":\"UXVlc3Rpb25AMDoxNDcwMjQzNw==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6NDMwMTAxNTE=\",\"aid\":43010151,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I shall repeat here part of a previous answer of mine, but with more details.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"First, it would be interesting to distinguish between \\\\u201cLogic\\\\u201d, the discipline (written with a Capital \\\\u201cL\\\\u201d), and \\\\u201clogic\\\\u201d, meaning a particular logical system. The discipline is usually said to be the science of inference, the study of correct reasoning and other \\\\u201cdefinitions\\\\u201d which in fact do not cover that what we understand by Logic today. As any other discipline, the scope of Logic changes with time. But, for today, the interested reader may have a look at the entry 03-Logic and Foundations of the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Mathematics Subject Classification\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://www.ams.org/msc/msc2010.html\\\"}}}, {\\\"text\\\": \\\", which by the way is suffering a new revision (some topics may disappear, some news may enter \\\\u2014 the discipline is alive).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A logic, a particular system of logic, as the classical propositional calculus, the Brouwer-Heyting system of intuitionists logic, and so on, can be seen as a mechanism of inference. But let us recall that by *inference* we don\\\\u2019t mean just deductive inference. Non-monotonic reasonings and other forms of non-deductive inferences are accepted as well. Anyway, the resume is this: a logic is a way to get inferences from premises. But the way to do that also changes. If you start with a set of postulates and changes the definition of \\\\u201cproof\\\\u201d, you change logic. So, a logic can be seen as an ordered pair <F, D>, where F is a set of objects called *formulas* and D is a suitable concept of inference (either deductive or inductive).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In this sense, the alleged most certain of all principles, the principle of non-contradiction, can be violated and need not to be obeyed in general. This is the core of \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"paraconsistent logic\\\", \\\"modifiers\\\": {\\\"italic\\\": true, \\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://plato.stanford.edu/entries/logic-paraconsistent/\\\"}}}, {\\\"text\\\": \\\"s\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\". Other \\\\u201cclassical\\\\u201d principles can be questioned as well, such as the excluded middle principle (in intuitionistic logic, in many-valued logics), and the principle of identity in non-reflexive logics(have a look here \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"non-reflexive logics\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"http://philsci-archive.pitt.edu/12721/1/Krause.pdf\\\"}}}, {\\\"text\\\": \\\"). Of course that other *classical* principles like extensionality can be restricted as well.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So, don\\\\u2019t think that there are logical principles which \\\", \\\"modifiers\\\": {}}, {\\\"text\ ":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":1477743750684186,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"37\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM4\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjQxMzcxNjI3\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":34,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":14246764,\"id\":\"UXVlc3Rpb25AMDoxNDI0Njc2NA==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6NDEzNzE2Mjc=\",\"aid\":41371627,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Economists (maybe other people, too) like to say that \\\\u201cLife is a stochastic process.\\\\u201d While from the point of view of history, some might posit that all of human civilization has been essentially deterministic, in real time, our best approximation of the world is that much of it is random. Every day, we are subject to small random shocks, whether that be how many red lights at which we stop or whether a car crash occurs on the highway.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Thus, we often model any economic processes as random in some way. We might, for example, posit that our productivity is subject to random shocks every time period, and in order to take that into account, we need to apply probability to analyze this system. In my research, I work with continuous-time stochastic processes, and one of the fundamental equations is a law of motion for the behavior of capital formation:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\" \\\\\\\\dfrac{dk_t}{k_t} = [\\\\\\\\Phi(\\\\\\\\iota_t) - \\\\\\\\delta ]dt + \\\\\\\\sigma dZ_t \\\", \\\"modifiers\\\": {\\\"math\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The term \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" [\\\\\\\\Phi(\\\\\\\\iota_t) - \\\\\\\\delta ]dt \\\", \\\"modifiers\\\": {\\\"math\\\": true}}, {\\\"text\\\": \\\" expresses the deterministic part of capital formation, i.e. the rate at which capital is produced when no shocks occur. The last term \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" \\\\\\\\sigma dZ_t \\\", \\\"modifiers\\\": {\\\"math\\\": true}}, {\\\"text\\\": \\\" expresses the degree to which random shocks affect capital formation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Another big way that economists use probability is in defining agent behavior. Generally, economists assume that agents optimize in some fashion, but because the future is random, there are many different eventualities that could occur. For example, there could be 5 red lights on the way to work, or there could be 10, and people take this into account when deciding the route to work. Similarly, we assume that agents optimize their expected utility \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\" \\\\\\\\mathbb{E}[ u(c)]\\\", \\\"modifiers\\\": {\\\"math\\\": true}}, {\\\"text\\\": \\\", where the expectation is taken over some probability distribution. Agents don\\\\u2019t know for sure what will happen in the future, but they\\\\u2019ll account for what may happen using an expectation of what the future may look like.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1679256836\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-41371627_e40d9a6a4d1f09aa658c536dfe4a7bb8\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":14246764,\"id\":\"UXVlc3Rpb25AMDoxNDI0Njc2NA==\",\"isDeleted\":false,\"url\":\"/What-are-some-uses-of-probability-in-economics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are some uses of probability in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjEwNjUxMTQ5NQ==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":106511495},\"slug\":\"What-are-some-uses-of-probability-in-economics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":4,\"suggestedReplies\":[\"Can you explain how probability is used in forecasting economic indicators?\",\"What are some common probability models used in econometrics?\",\"How does game theory apply to real-world economic situations?\"]},\"permaUrl\":\"/What-are-some-uses-of-probability-in-economics/answer/William-Chen-109\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-are-some-uses-of-probability-in-economics/answer/William-Chen-109\",\"viewerCanRestoreAnswer\":false,\"__isMonetizable\":\"Answer\",\"oid\":41371627,\"contentType\":\"answer\",
