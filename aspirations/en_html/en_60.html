">window.ansFrontendGlobals = window.ansFrontendGlobals || {};window.ansFrontendGlobals.data = window.ansFrontendGlobals.data || {};window.ansFrontendMarkCheckpoint ? window.ansFrontendMarkCheckpoint('timing-QuestionPageLoadableQuery1-end') : window.ansFrontendCheckpoints = window.ansFrontendCheckpoints ? {...window.ansFrontendCheckpoints, 'timing-QuestionPageLoadableQuery1-end': Date.now()} : {'timing-QuestionPageLoadableQuery1-end': Date.now()};window.ansFrontendGlobals.data.inlineQueryResults = window.ansFrontendGlobals.data.inlineQueryResults || {};window.ansFrontendGlobals.data.inlineQueryResults.results = window.ansFrontendGlobals.data.inlineQueryResults.results || {};window.ansFrontendGlobals.data.inlineQueryResults.next = window.ansFrontendGlobals.data.inlineQueryResults.next || {};window.ansFrontendGlobals.data.inlineQueryResults.results["299f37f520b12e8ccd59cce7bce12298e96c2625ccf18fff122d543106106a89"] = window.ansFrontendGlobals.data.inlineQueryResults.results["299f37f520b12e8ccd59cce7bce12298e96c2625ccf18fff122d543106106a89"] || [];window.ansFrontendGlobals.data.inlineQueryResults.results["299f37f520b12e8ccd59cce7bce12298e96c2625ccf18fff122d543106106a89"].push("{\"data\":{\"question\":{\"pagedListDataConnection\":{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RDb25uZWN0aW9uQDA6MTg2MjI0NDM=\",\"__typename\":\"QuestionPagedListConnection\",\"adsData\":\"{\\\"answer_intervals\\\": [], \\\"ads\\\": []}\",\"pageInfo\":{\"hasNextPage\":false,\"endCursor\":\"39\"},\"edges\":[{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjA=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BZEl0ZW1AMDphZDpOb25lOmE1OTNkNmQyLWIwZWQtNDBlZC05YjVlLTg3ZTJlODkwMTk1OA==\",\"__typename\":\"QuestionAdItem\",\"__isQuestionPagedListItem\":\"QuestionAdItem\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\"},\"adLocation\":\"top_slot_question\",\"ad\":null},\"cursor\":\"0\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJIZWFkZXJJdGVtQDA6MTg2MjI0NDM6YW5zd2VySGVhZGVy\",\"__typename\":\"QuestionAnswerHeaderItem\",\"__isQuestionPagedListItem\":\"QuestionAnswerHeaderItem\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"__typename\":\"Question\",\"areRelatedAnswersEnabled\":true,\"mixRankedAnswersCount\":36},\"numAnswers\":4},\"cursor\":\"1\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjI=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjE4NjIyNDQzOmFuc3dlcjoxNDc3NzQzNzEwMzYxMjU0\",\"__typename\":\"QuestionAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\"},\"index\":0,\"answer\":{\"id\":\"QW5zd2VyQDA6MTQ3Nzc0MzcxMDM2MTI1NA==\",\"aid\":1477743710361254,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"<><><><><>\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Logic in Economics\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"M O Gani\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"28 June 2019\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Posted 16 Nov 2023\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"<><><><><>\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Meaning of logic\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The general use of logic in any science is to ascertain consistency or validity of an argument. One statement is consistent with another when they do not postulate mutually contradictory or contrary positions. A series of statements become coherent when they can be connected to a whole fittingly, so that one piece does not fail to fit with the rest.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The way logic works is to create connections that achieve coherence: they all fit together. It is as if a series of bricks are laid that hang together to ultimately erect a building. If there is incoherence, the assemblage will collapse. And the need of logic, like that of cement, is to attach various pieces together to constitute a wholesome entity.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The analogy is that of cement that sticks one brick to another. Logic sticks one proposition to another.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To constitute science rather than mere fiction, the logical connection must be one of causation. In fiction, it is permissible to connect pieces by creation or assumption or imagination. Causation requires both necessity and sufficiency to work, but fiction does not care for necessity. Accidents or irrelevant random details may provide the meat of fiction.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To constitute a science, logic usually takes the rigorous character of mathematics. Fiction loses its charm of it obeys mathematics. The odd and the improbable and even the fantastic is admissible in fiction, but not in science.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Put simply, if any description begins with assumptions, it is fiction and not science. To be science, the statement must begin with facts and proceed to show factually verifiable and falsifiable causal connections.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One may think of each term in a statement as a brick, and logic as the glue that links one term to the others. Each term may have multiple dimensions and hence may have links to multiple other terms. To expose the multiple connections, one needs a model. It is like a drawing of the building showing how the many bricks are connected together to build a house or structure.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A brick for example has six faces or dimensions: top, bottom, front, back, right, and left. The job of logic is to rigorously set all of its six boundaries, ignoring none. Illogic enters when someone lacks rigor and ignores certain dimensions. The validity is wasted by ignoring some dimensions. This has happened in economics, with wanton disregard of some essential aspects of economic reality. We will show examples of this tragedy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Let us consider an example of logic and illogic side by side to show how logic is supposed to work. Warning: in slow methodical steps, the following will show that neoclassical economics is thoroughly illogical.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Asking a question\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Why would people buy some good x\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\"?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is a poor question whose answer must be vague and will leave the questioner unenlightened, and even ignorant. Why? One must explicate each term in the sentence to make it clear what will fit with it and what will not. So, let us elaborate to identify the pieces that the proposition seeks to put together: <why> <people> <buy> <some good x>.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Each term must be precisely defined so that there is no risk of mistaking one thing for another. Each term must have its identity or definition so that nothing else can pretend to be it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What is \\\\u2018some good x\\\\u2019 supposed to mean? One must specify the good as an object of specified quantity and kind. Thus, the question will be meaningful if it is elaborately restated as why would people buy \\\\u20185 bananas?\\\\u2019 Here 5 specifies the quantity and \\\\u2018bananas\\\\u2019 specifies the kind of object. What is correct for 5 is not correct for other quantities, and what fits with bananas may not fit with other kinds of objects. And at some stage, we will need one theorem (a baby theory, a piece of theory) to explain the quantity and another theorem to explain the kind. Thus we will have to explain why one would buy 5 bananas rather than more or fewer, and also why one would buy bananas rather than berries or bagels or biscuits.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The big challenge is to reach a causal statement that will be true for all quantities and all kinds. That is usually beyond the reach of ordinary mortals who are not able to spend a lifetime searching for a universal law of something. We will learn that neoclassical economics was started by people who were in a hurry to do a job that remained severely incomplete and untenable. They just did not ask the many questions they were supposed to ask. They were not looking for causality. Neoclassical economics was a hasty pudding made in great haste with wanton disregard of many essential aspects of economic reality, as we will soon see.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Again, consider the term \\\\u2018buy\\\\u2019 in the original proposition. What is it supposed to be? What cannot be matched with \\\\u2018buy\\\\u2019 and what will not fit with \\\\u2018buy\\\\u2019? For example, \\\\u2018to buy\\\\u2019 x is contrary \\\\u2018to produce\\\\u2019 x. That is, \\\\u2018to buy\\\\u2019 refers to a category of action that does not fit with \\\\u2018to produce\\\\u2019.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"By now, we have two different elements: an \\\\u2018object of specified kind and quantity\\\\u2019 and an action as yet not defined with any precision, but seemingly incompatible with another action \\\\u2018to produce\\\\u2019. The need is to elaborate the meaning of the term \\\\u2018buy\\\\u2019 so that one can find what will cohere with it and what will not cohere with it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"What does it mean to say \\\\u2018buy\\\\u2019 as opposed to \\\\u2018produce\\\\u2019? If one investigates this, one will see that \\\\u2018x\\\\u2019 has to qualify as a \\\\u2018traded object\\\\u2019 and an individual (not a vague people, but a clear individual) has to qualify as an agent who performs an action of the category \\\\u2018to buy\\\\u2019 as opposed to another category of action \\\\u2018to produce\\\\u2019. The logic is that <to buy> is an alternative to <to produce> and both cannot occur to the same object at once. That is, if John buys x, he cannot at the same time produce x or vice-versa. However, one can buy 1 banana and next produce another banana. One cannot both produce and buy the same banana.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To clarify the meaning of the phrase \\\\u2018to buy x\\\\u2019 then we must postulate two different agents John and Ken who act on the same object x: John buys x, while Ken sells x, where \\\\u2018to sell x\\\\u2019 is the opposite action of \\\\u2018to buy x\\\\u2019. It further means that John cannot at the same time both buy x and sell x, that buying is not selling.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The logic now is to see that one cannot buy x if there is no one to sell x, that one man\\\\u2019s buying x must correspond to another man\\\\u2019s selling x. There is a logical duality: if x is sold by not-John Ken, it also must be bought by John who is not-Ken and vice-versa. Now, John must be not-Ken, and Ken must be not-John. One cannot buy something from himself.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"This is a big qualifier that one cannot buy something that already belongs to him. We must now make it explicit that to buy x is to acquire ownership over x, while to sell x is to relinquish ownership over x. The buyer cannot acquire ownership over x unless the seller relinquishes his ownership over x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The term <to buy> has already sprouted many legs. <To buy> is to <not-produce>. Again <to buy> is to <not-sell>. To buy is to acquire ownership over x that was not owned previously by the buyer. It was previously owned by the seller.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"We need to further clarify that acquisition of ownership can also occur by production instead of purchase. There are two mutually exclusive manners of acquiring ownership: either production or purchase.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The use of logic has now expanded the explorations in many dimensions to connect <to buy> to <to not-produce>, <to not-sell>, <to acquire ownership>. It is however still not complete.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"<To buy> is subject to a corresponding action <to pay>. Here, <to pay> is the opposite of <to plunder>. Hence, <to buy> is <to not-plunder> and <to not-plunder> is <to pay>. Buying is not complete without paying. Paying coheres with buying as an inseparable concomitant.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"People may fall into illogic when they fail to consider how coherence or cementing works. <To buy> falsifies <to produce> and yet somebody else must at the same time produce what the other man buys. So buying is connected to producing in one manner and excludes producing in another manner. There is a disintegration of agency: the same man cannot at once both produce and buy something. But two different agents must simultaneously produce and buy the same thing: one produces and the other buys it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The abstract concept of coherence is that what is coherent in one dimension is incoherent in another dimension.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Hence the original question now must be expanded to make it more meaningful. It is not enough to say John buys x. It must also specify from which agent John buys it. So, let us restate the question as\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u2018Why would John buy 5 bananas from Ken?\\\\u2019\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The exercises so far are taking us towards a model of exchange.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Now, to understand why John would buy x rather than sell x or produce x, we sort of grow arms and legs of the question through more meaning attached to the objects of trade (x) and the agents of trade (John and Ken). This is the key job of logic: expound the entity in all aspects or dimensions that are both necessary and sufficient to define it or identify it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"2. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Answering a question\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Proverbially, the question itself has half the answer hidden in it. The logical requirement is to further expand the terms of the question and link them to potential answers. Exploration makes what was implicit into what is explicit.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The question often does not explicitly state the full meaning of the terms, but leaves them implicit. The answer cannot work without making them explicit.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"To go back, what does it mean to buy something?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In one dimension, <to buy> is <to not-produce>. Yet, to buy and to produce are alternative ways of procurement.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The choice between buying and producing must be guided by some reason or intention. It may seem that procurement imposes a cost, which may be either a cost of production, or a cost of purchase. To answer <why> anybody would buy x is to make a causal connection to the intention behind buying or producing. One may tentatively postulate that the agent Ken may buy x if the cost of purchase of x is less than the cost of production of x. Such a proposition would be testable or falsifiable on account of observed facts. Such a statement will attain the quality of being a theory if the factual testimony makes it universal: in every possible instance of buying x, it must be true that the purchase cost of x is lower than the production cost of x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"One should immediately be alert: the production cost incurred by the buyer is not the same thing as the production cost incurred by the seller. The buyer indeed does not incur the cost of production because he does not produce x. But this is relevant because had he chosen to produce x, he would have incurred this cost of production. The fact that Ken does not produce x does not mean that Ken\\\\u2019s cost of production of x has no existence or meaning. It is a potential cost that has not been realized by the decision to not-produce x. But is relevant to making the decision.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It is this territory of logic that escapes the makers of hasty pudding hypothesis. The hasty pudding fails to distinguish between the seller and the buyer, and cannot comprehend how purchase cost of x may be smaller than the production cost of x. Hasty Theodor imagines that there is only one cost, that being the realized production cost incurred by the seller. Of course the purchase cost paid by Ken the buyer cannot be smaller than the production cost incurred by John the seller. But the logical issue is that Ken is not-John, and John is not-Ken.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Hasty Theodor commits suicide by assuming <representative agent> who incurs the same cost as anybody else. This is purely absurd. No trade can occur if everybody incurs the same cost to produce some specified x. The idea of representative agent is the most absurd idea in economics. In my opinion, this is the Hastings Rigor Mortis of economics. This is hasty and makes sure that economics dies rigorously. If the buyer and the seller incurs the same cost, you cannot have an economy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Indeed, the term economy would no longer have meaning if no economizing (=cost reduction) is possible by changing the agent (who produces and who does not). The economy can exist only if the one agent who incurs the lower cost of production stays in production while the other who incurs a higher cost of production ceases production and resorts to purchase.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The logic of science is that the scientist must also explain why something did NOT occur. For example, if Newton did not explain why the apple does NOT float upwards towards the open space or hover sideways in random directions, merely confirming that the apple falls to the ground would promptly degrade into a statement of superstition.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Logic must show termination or non-occurrence or falsification. If Ken buys x from John, it must be true that Ken incurs a higher production cost to compel him to abort production of x in favor of purchase of x. It must be false that Ken incurs the same cost of production as John.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"3. \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"The Onslaught of Illogic\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In the consumer behavior model, a rational consumer buys (x, y) to maximize utility of consumption. This is immediately apparent that it is a highly problematic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"First, there is no logical relation of necessity between buying x and consuming x, because Ken can surely produce x and consume x. Buying is not necessary to lead to consuming x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Secondly, buying is not sufficient to lead to consuming x, because Ken may very well buy x and then sell x as a merchant.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The model mixes up procurement with disposal without distinguishing them. It expostulates an identity between purchase and consumption, and this identity does not exist.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It violates the causal sequence. The cause must occur \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"before\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" the effect. The consumer behavior model postulates that the the cause of buying occurs \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"after\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" buying, in the subsequent act of consumption. It gloats about this violation of causal sequence by imagining an illogical forward-looking behavior.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The logical sequence is that all behavior must be backward looking, standing on the causal prerogative. The rational man chooses to purchase x rather than produce x based on the assessment of the cost advantage of purchase over production. This assessment occurs before purchase. It has nothing to do with what happens after x is procured. The assessment is backward looking.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Regardless of how x is procured, the disposal choice is causally guided by the intention to maximize benefits. The decision to consume x rather than sell x is based on the new reality that the benefit of consumption is larger than the benefit of sale.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Purchase is geared to cost minimization while consumption is geared to benefit maximization. The neoclassical model messes up this sequence.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"There are four possible combinations of procurement and disposal of x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"a. Ken may produce x, and then consume x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"b. Ken may produce x, and then sell x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"c. Ken may buy x, and then consume x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"d. Ken may buy x, and then sell x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A theory must account for all possible occurrences. Of course one theorem as a baby theory may be exclusive to one possibility: buy x, and then consume x.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"By not carefully using logic, the neoclassical model failed to build necessary pieces of microeconomics leaving out seriously important parts:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It never recognized the institutional prohibition on plunder to make paying for purchase an institutional necessity, that to buy is to pay for what is bought.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It missed out on a theory of payment and hence never learned how money serves as a means of payment.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It did not recognize the overwhelmingly dominant force in the market. The merchants regularly buy what they do not consume but what they sell. It missed out on intermediation theory altogether.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It never reached the level where it could build a theorem on subsistence (produce x, then consume x) to learn about natural price: all natural prices of non-traded goods is identically zero, because there is no payment corresponding to a non-traded (subsistence) good. It could never learn that all animals in the natural ecology get everything for free. They just do not buy anything: they simply plunder naturally available prey and vegetation.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It could never learn about welfare gains because it never made a distinction between cost of procurement (buying, producing) and benefit of disposal (selling, consuming). Welfare gains occur by cost reduction in the procurement phase, and by benefit enlargement in the subsequent disposal phase. The ideas of Pareto Optimality and Arrovian Impossibility are logically absurd as these concepts fail to identify the cost and the benefit of any action.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It reaches clearly false theorems because it avoids logic.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The idea that the price is equal to marginal cost of production is logically absurd and factually utterly false. It makes this error by failing to see that the seller incurs a much lower production cost than the buyer that even after making a profit, the seller can sell at a price still far lower than the cost the buyer would incur to produce it.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It completely overlooks transaction cost, which for most consumer goods covers about 80% of the retail price.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Its idea of fixed resource budget is logically defunct. A constant budget has no derivative to explain any variation in output.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"It is absurd to overlook the core fact of development by increasing factor productivity. A fixed resource endowment (=budget) has no relevance when the same factor can produce more output by sing free knowledge. The green revolution increased food output without increasing land use. That the world has a fixed amount of land has no meaning on how much food is produced.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 1, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Comment:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Not using logic has doomed neoclassical economics.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1947937436\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1477743710361254_a176b8e4dace12296a80cc12dde727ad\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"isDeleted\":false,\"url\":\"/What-are-the-uses-of-logic-in-economics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjMzNjYxODI0Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":336618243},\"slug\":\"What-are-the-uses-of-logic-in-economics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":4,\"suggestedReplies\":[\"How does logic specifically apply to game theory in economics?\",\"Can you explain more about logical frameworks used in public policy analysis?\",\"What are some common logical fallacies in economic arguments?\"]},\"permaUrl\":\"/What-are-the-uses-of-logic-in-economics/answers/1477743710361254\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-are-the-uses-of-logic-in-economics/answers/1477743710361254\",\"viewerCanRestoreAnswer\":false,\"originalQuestionIfDifferent\":null,\"__isMonetizable\":\"Answer\",\"oid\":1477743710361254,\"contentType\":\"answer\",\"tribe ",\"viewCount\":3101404,\"answerCount\":6034}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"free\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":603,\"__isVotable\":\"Answer\",\"numUpvotes\":0,\"__isQuoraShareable\":\"Answer\",\"numShares\":1,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":1477743710361254,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"2\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjM=\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"answer\":{\"aid\":1477743799870043,\"id\":\"QW5zd2VyQDA6MTQ3Nzc0Mzc5OTg3MDA0Mw==\",\"isDeleted\":false,\"isMachineAnswer\":true,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Logic plays a crucial role in economics, serving as the foundation for various theories, models, and analyses. Here are some key uses of logic in the field:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Formulating Economic Theories\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Logic helps in the development of economic theories by providing a systematic way to derive conclusions from premises. For example, if certain assumptions about consumer behavior are true, logical reasoning can lead to predictions about market outcomes.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Model Building\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Economists use logical structures to create models that simplify complex economic realities. These models often rely on logical deductions to explore relationships between variables, such as supply and demand, and to predict the effects of changes in policy or external conditions.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Hypothesis Testing\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Logic is essential in formulating and testing hypotheses. Economists use logical frameworks to derive testable predictions from their theories and then use statistical methods to confirm or refute these predictions based on empirical data.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Decision Making\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Logic aids individuals and organizations in making informed economic decisions. By using logical reasoning, decision-makers can evaluate the costs and benefits of various options, leading to more rational choices.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Game Theory\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": In game theory, logic is used to analyze strategic interactions among agents. Logical reasoning helps to identify optimal strategies, predict opponents' moves, and understand equilibrium concepts like Nash equilibrium.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Public Policy Analysis\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Economists apply logical frameworks to assess the implications of various policy options. By logically evaluating the potential outcomes of different policies, economists can provide recommendations that maximize societal welfare.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Interpreting Economic Data\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Logic is vital when interpreting economic data. Economists use logical reasoning to draw conclusions from statistical analyses and to ensure that their interpretations are coherent and consistent with established theories.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Ethical Considerations\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\": Logic is also used in discussions about the ethical implications of economic policies and practices. Logical argumentation helps clarify the moral dimensions of economic decisions and the potential impacts on different stakeholders.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"ordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In summary, logic is integral to the methodology of economics, influencing everything from theoretical development to practical applications in policy and decision-making.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1256596389\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-1477743799870043_91306f439be94aba2f9ec282025889ae\",\"isSele more complex, economists needed to formalize their thoughts. Then, they used mathematics (and more precisely optimization) to simplify the system in order to get the main effects.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The use of statistics is much more modern. The rise of technology and the availability of data incited economists to test all the theories which have been developed. We were now able to test all the hypotheses assume in the theoretical models. The development of statistics within economics held to improve the quality of measuring and forecasting economic outputs.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t know that much about the uses of logic in economics. As it allows to prove if it is right or wrong, I assume that it is used to prove the assumptions of theoretical models.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1088988783\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-110622158_77efd7b03a0c01044c9b513fc333a4d5\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":23932729,\"id\":\"UXVlc3Rpb25AMDoyMzkzMjcyOQ==\",\"isDeleted\":false,\"url\":\"/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic, mathematics and statistics in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlck \"aid\":7557603,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"But obvious before asking this you would have searched in a dictionary.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"But for me logic can be defined as any reasoning as to why we perform a particular act or as to why we react in a similar fashion upon a event or happening...\\\\nLets not complicate.\\\\nA simple example, theory of demand states that everything else remaining constant, when price falls demand rises. Let me relate it with the logic, as price falls more and more people can afford a commodity, so demand rises.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"So basically every thing in the world of economics has derived from a basic reasoning wherein a point of view is being discussed, observed and than concluded.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1746286517\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-7557603_72861d548d6d00dc4241646dc28896c4\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":2588617,\"id\":\"UXVlc3Rpb25AMDoyNTg4NjE3\",\"isDeleted\":false,\"url\":\"/What-is-logic-in-simple-terms-And-how-can-it-be-related-to-economics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is logic in simple terms? And how can it be related to economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuesti s-subjects-and-how-is-logic-used-in-the-economics-subject\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the relation between the logic and economics subjects, and how is logic used in the economics subject?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjY0NjExMzI3\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":64611327},\"slug\":\"What-is-the-relation-between-the-logic-and-economics-subjects-and-how-is-logic-used-in-the-economics-subject\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDoyOTk5NDE3ODoyNTg0OTcx\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the relation between the logic and economics subjects, and how is logic used in the economics subject?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6Mjk5OTQxNzg=\",\"aid\":29994178,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Logic is basically the category of formal mental constructs we use to model cause and effect as observed in the physical world. It would seem obvious that economics should be subject to strict logical analysis, but the simplest transaction between two people is driven by the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"subjective\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" values people place on material goods and services, and those values \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"need not\\\", \\\"modifiers\\\": {\\\"italic\\\": true}}, {\\\"text\\\": \\\" be the same for both parties (and usually are not), nor depend on the \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"objective\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" properties of the goods or services exchanged.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"As an example, I have a small gold coin and you have an apple pie. I\\\\u2019m hungry and I offer to give you my coin in exchange for your pie. You however are not in need of money at the moment and apple pies are your absolute favorite food, and you haven\\\\u2019t eaten one in a long time. In other words, you place more value on the pie than on the coin and you aren\\\\u2019t going to sell me your pie. An economist who doesn\\\\u2019t know these details will assume you\\\\u2019re going to sell me the pie because most people value gold more than pies. That points out why economics is dominated by statistics rather than logic; if enough people\\\\u2019s individual values differ from the old average, things can happen to economies that look \\\\u201cstrange\\\\u201d to economists.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1952166430\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-29994178_10c2ff10a60f3236cbb38fe0312c97c1\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":2584971,\"id\":\"UXVlc3Rpb25AMDoyNTg0OTcx\",\"isDeleted\":false,\"url\":\"/What-is-the-relation-between-the-logic-and-economics-subjects-and-how-is-logic-used-in-the-economics-subject\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the relation between the logic and economics subjects, and how is logic used in the economics subject?\\\" Name\",\"id\":\"VXNlck5hbWU6MjE3NDYwMDAzOkxBVE4=\",\"reverseOrder\":false,\"givenName\":\"Tsegaye\",\"familyName\":\"Kibru\",\"scriptCode\":\"LATN\"}],\"adminNames\":[],\"profileUrl\":\"/profile/Tsegaye-Kibru\"}],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":29994178,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"14\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE1\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjcyNjIzOTMz\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":11,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":23932729,\"id\":\"UXVlc3Rpb25AMDoyMzkzMjcyOQ==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6NzI2MjM5MzM=\",\"aid\":72623933,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"This is a complex question which could lead to a very long (1900\\\\u201320000 pages) answer, because economics as well as logic, mathematics, and statistics are very wide and complex fields in themselves. But I aggressively simplify.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In macro economics field (primarily national / state economics), logic, mathematics, and statistics are used for modeling. In fact, it is better to say that all models are based on logic, mathematics, and statistics - nothing else except perhaps experience. Models are used to facilitate understanding of complex interactions of factors having economic consequences, like demand and supply of raw materials, workforce and employment, import/export, investment management and money markets etc. This understanding hopefully leads to ability to forecast the outcomes of different decisions, and then better manage the nation\\\\u00b4s (economic) policies or financial decisions. Track record of macro economists is not good, though - especially forecasting major turning points in economic cycles is difficult. And the decisions are made by politicians anyway - not economists.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"In micro economics (corporate level), the use of these tools is a part of an attempt to apply scientific methods to corporate management. The idea is the same than in macro economics - use of scientific methods should lead to better long and short term decisions/success of a corporation. In detail, the tools and methods applied depend on the industry and function in question. In their simplest forms, logic, mathematics and statistics are used by anyone who wants to do their job better. That is why the universities teach these to business people. More complex models are used to analyze strategies, plans, and outcomes of a corporation. A good example is demand forecasting in an attempt to optimize capacity and logistics in manufacturing industry. In practice, scientific methods have had a limited role in practical corporate management, but situation is rapidly changing when information system and artificial intelligence system capabilities improve. Algorithms in the models can be more complex and thus better serve the real life decision making. It is good to note, however, that the biggest disturbing factor in corporate decision making is not lack of information but the human / organizational dynamics which can lead to unintended consequences.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|1642676800\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-72623933_7399fc9be0afcc27e82a31d705d0127c\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":23932729,\"id\":\"UXVlc3Rpb25AMDoyMzkzMjcyOQ==\",\"isDeleted\":false,\"url\":\"/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic, mathematics and statistics in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjM2ODI4NzkyOA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":368287928},\"slug\":\"What-are-the-uses-of-logic-mathematics-and-statistics-in-economics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":4,\"suggestedReplies\":[\"Can you explain econometric models and their applications in economic analysis?\",\"What are some common statistical techniques used in economic research?\",\"How does game theory apply to real-world economic situations?\"]},\"permaUrl\":\"/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics/answer/Ari-Kannisto\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false e,\"credentialId\":63902473,\"position\":\"Senior Managing Consultant\",\"endYear\":null,\"companyName\":null,\"company\":{\"tid\":1766,\"id\":\"VG9waWNAMDoxNzY2\",\"__typename\":\"Topic\",\"name\":\"IBM (company)\"},\"startYear\":null},\"isTranslated\":false,\"url\":\"/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics/answer/Ari-Kannisto\",\"isOwnTranslation\":false,\"businessCredential\":null,\"businessAnswer\":null,\"credibilityFacts\":[{\"__typename\":\"AuthorInfoFact\",\"id\":\"QXV0aG9ySW5mb0ZhY3RAMDo3MjYyMzkzMzpbMjM5LCA1NDY3Nzhd\",\"viewCount\":546778,\"answerCount\":239}],\"sourceNetwork\":null,\"sourceQuestion\":null,\"sourceAnswer\":null,\"effectiveAccessOption\":\"free\",\"monetizationIneligibilityReasons\":[],\"notForReproduction\":false,\"numViews\":4268,\"__isVotable\":\"Answer\",\"numUpvotes\":3,\"__isQuoraShareable\":\"Answer\",\"numShares\":0,\"moderationCollapseType\":null,\"numRequesters\":0,\"requesters\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":0,\"__isReportable\":\"Answer\",\"reportableId\":72623933,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"15\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE2\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjE0MTc0NjMyNQ==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":12,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":48148859,\"id\":\"UXVlc3Rpb25AMDo0ODE0ODg1OQ==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTQxNzQ2MzI1\",\"aid\":141746325,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Honestly, I would argue that the reasoning in economics and physics are not so different. They\\\\u2019re both disciplines that are using the Scientific Method. The main difference is that it\\\\u2019s a lot harder to confidently determine causal connections between two variables in economics than in physics because it\\\\u2019s a lot harder to isolate the variables in question; that is, for example, it\\\\u2019s a lot easier to observe and prove that atoms are made up of protons, neutrons, and electrons than it is to prove that raising the minimum wage causes an increase in the unemployment rate. There are just a lot of other variables that can get in the way of the latter question, such as the general state of the economy.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Given this, you just end up with a lot more models in economics that are hard to prove. Economists also have to make more assumptions than physicists do because they have to assume that humans will behave in certain ways or value certain things. So there are definitely differences in the sort of reasoning required in the two fields, but I\\\\u2019d argue they have a lot more in common than people think.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|421590971\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\" :\"TmV0d29yazow\"},\"tribeItem\":null,\"debugInfo\":\"{}\",\"viewer\":{\"user\":null,\"id\":\"Vmlld2VyQDA6MA==\"}},\"id\":\"T3JpZ2luYWxseUFuc3dlcmVkUXVlc3Rpb25AMDo1MDY5NTg2OjE4OTg3MDE=\",\"originalQuestionText\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What makes logic so logical?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionBannerRemoved\":false},\"id\":\"QW5zd2VyQDA6NTA2OTU4Ng==\",\"aid\":5069586,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What makes logic work - because that is the only important metric - is that it closely follows the way reality is woven.\\\\n \\\\nJust as it is a feature of the universe that you cannot go to the right and to the left simultaneously (as compared to one frame of reference). it is a feature that not everything can be true simultaneously. When we try to find out how the universe works, it turns out that it behaves in a reliable, dependable way. Part of the description is physics. Part of the description is logic.\\\\n \\\\nA second part to the answer you need is that logic is fully separated from any subject matter. It doesn't depend on any 'thing' that could change. It doesn't depend on who you are, your skin colour, your political ideas... it is fully neutral. The tremendous advantage is that if you do your homework you will get the correct end result and - this is important - no human can gainsay you. The huge disadvantage is that you have to be very careful about how you use logic and even more careful about how you set up your premises.\\\\n \\\\nFor example, if you start out postulating that the world is 6000 years old or that it is a cube, you can reach perfectly logical answers that will still be nonsense. Logic doesn't judge.\\\\n \\\\nYet another example. If you break a window and want to repair it, you'll need certain tools. If you pick up a hammer - a tool, after all - then you can expect to run into trouble. It won't do the job, not fully. For logical decision-making, you'll need one of the many diverse logics. Pick the right one, or it will work perfectly fine and you will get a wrong answer.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|461507763\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-5069586_89b99896ea5f09bbe755af94978c7713\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":4520675,\"id\":\"UXVlc3Rpb25AMDo0NTIwNjc1\",\"isDeleted\":false,\"url\":\"/Why-does-logic-work\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Why does logic work?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjIyMTAwMTE1Mw==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":221001153},\"slug\":\"Why-does-logic-work\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":19,\"suggestedReplies\":[\"How does formal logic differ from informal logic in practical applications?\",\"Can you explain some common logical fallacies and their impact on reasoning?\",\"What role does logic play in computer science and programming?\"]},\"permaUrl\":\"/Why-does-logic-work/answer/Maarten-van-den-Driest\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-makes-logic-so-logical/answer/Maarten-van-den-Driest?no_redirect=1\",\"viewerCanRestoreAnswer\":false,\"__isMonetizable\":\"Answer\",\"oid\":5069586,\"contentType\":\"answer\",\"tribe\":null,\"viewer\":{\"consumerBundleSubscription\":null,\"id\":\"Vmlld2VyQDA questers\":[],\"isCommentsDisabled\":false,\"isCollapsedForViewer\":false,\"isModerationLocked\":false,\"moderationCollapseTypeUrl\":null,\"network\":{\"id\":\"TmV0d29yazow\",\"__typename\":\"Network\",\"contentLanguageCode\":\"en\",\"appealsFormUrl\":\"https://help.quora.com/hc/en/requests/new?ticket_form_id=198746\"},\"collapseOperation\":null,\"numDisplayComments\":17,\"__isReportable\":\"Answer\",\"reportableId\":336893619,\"canViewerReport\":false,\"viewerVoteType\":\"novote\"}},\"cursor\":\"18\"},{\"id\":\"UXVlc3Rpb25QYWdlZExpc3RFZGdlOjE5\",\"__typename\":\"QuestionPagedListEdge\",\"node\":{\"id\":\"UXVlc3Rpb25SZWxldmFudEFuc3dlckl0ZW0yQDA6MTg2MjI0NDM6YW5zd2VyOjEwOTAxNTA5Mg==\",\"__typename\":\"QuestionRelevantAnswerItem2\",\"__isQuestionPagedListItem\":\"QuestionRelevantAnswerItem2\",\"question\":{\"qid\":18622443,\"id\":\"UXVlc3Rpb25AMDoxODYyMjQ0Mw==\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"isQuestionDecanonActive\":true,\"areRelatedAnswersEnabled\":true},\"index\":15,\"isEquivalentAnswer\":false,\"relatedQuestion\":{\"qid\":23932729,\"id\":\"UXVlc3Rpb25AMDoyMzkzMjcyOQ==\"},\"answer\":{\"originalQuestionIfDifferent\":null,\"id\":\"QW5zd2VyQDA6MTA5MDE1MDky\",\"aid\":109015092,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"Your question is impressively broad, but my answer will be brief. Allow me to boldly define your three elements and then place them in the discipline of economics.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Logic: This is the field of reason and (at the risk of oversimplification) centers on the question, \\\\u201cCan I conclude A from B and why?\\\\u201d In economics, logic implies statement of a logic premise that can be a behavioral result, policy question, or other area of inquiry. For instance, \\\\u201cWould lowering taxes increase tax revenue?\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Mathematics: Essentially, it is a language and tool that allows for a formal, rigorous and tractable \\\\u201cthought experiments\\\\u201d. Specifically, it allows one to formally state their premise, define the boundaries or environment of their experiment in a way that focuses upon the critical question at hand, and follow it to its logical conclusion. For example, \\\\u201cUsing an overlapping generations model of a closed economy of N initial agents with a population growth rate of G, and interest of I, and a discount rate or R; identify the tax rates, T, that optimizes tax revenue over 5, 10, and 30 year periods.\\\\u201d This \\\\u2018economy\\\\u2019 could be mathematically defined and the tax rate \\\\u201csolved\\\\u201d for using differential/difference equations.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Statistics: This is the modeling and analysis of data. It centers on first understanding the data generating process. Then, it asks testable questions of this process. In economics, this frequently means identifying an observable element from our formal model than can be examined using data. For instance in our prior inquiry, we don\\\\u2019t have a \\\\u201cclosed economy to experiment on\\\\u201d. Instead, we would look for an something our model predicts such as a chance in growth or consumption in the short-term. Then, we would test to see if that is what we observe in real data.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"unordered-list\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Regards\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|-1106970398\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-109015092_1de7245b7541e091afe33460d35845ef\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":23932729,\"id\":\"UXVlc3Rpb25AMDoyMzkzMjcyOQ==\",\"isDeleted\":false,\"url\":\"/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the uses of logic, mathematics and statistics in economics?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjM2ODI4NzkyOA==\",\"__typename\":\"User\",\"isEmployee\":false,\"uid\":368287928},\"slug\":\"What-are-the-uses-of-logic-mathematics-and-statistics-in-economics\",\"network\":{\"nid\":0,\"id\":\"TmV0d29yazow\"},\"tribeItem\":null,\"answerCount\":4,\"suggestedReplies\":[\"Can you explain econometric models and their applications in economic analysis?\",\"What are some common statistical techniques used in economic research?\",\"How does game theory apply to real-world economic situations?\"]},\"permaUrl\":\"/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics/answer/Thom-Flottemesch\",\"isVisibleToViewer\":true,\"viewerIsAuthor\":false,\"isShortContent\":false,\"permaUrlOnOriginalQuestion\":\"/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics/answer/Thom-Flottemesch\",\"viewerCanRestoreAnswer\":false,\"__isMonetizable\":\"Answer\",\"oid\":109015092,\"contentType\":\"answer\",\"tribe\":null,\"viewer\":{\"consumerBund  had just met a British economist that told him about the benefits of international trade. The king realized that trade can benefit all parties involved and was not a zero sum game as was commonly assumed in his country.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Excited, the king explains this to his adviser and tells him to draft a plan to reduce taxes on foreign imports to encourage more trade. But the adviser advises against this.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The king is annoyed, \\\\u201cI thought I explained to you that almost everyone will benefit from my plan. Foreign competition will encourage more efficiency and specialization, which will increase total production in this country. The government can then compensate anyone disrupted by this process through redistributing some of the newly created wealth.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cYour plan seems reasonable,\\\\u201d the adviser concedes. \\\\u201cBut importing more foreign goods means exporting more gold. And virtually everyone in this country believes we need to hoard rather than export gold, since it is the primary source of our nation\\\\u2019s wealth and power.\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The king interrupts, \\\\u201cOur country\\\\u2019s views about hoarding gold are wrong!\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cI realize this. But try convincing others.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"If you implement your plan, people will think you are either foolish or have gone mad. The ambitious nobles will take advantage of this and call for your replacement by telling people you are weakening our country and making it vulnerable to foreign invasion. Your subjects will almost certainly agree and side with the nobles against you.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I don\\\\u2019t know if you will be able to hold on to power after that.\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The king is scared by the prospect of losing power and gravely responds, \\\\u201c\\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"So despite being the king, I am still subservient to the dominant economic views of our country?\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\"\\\\u201d\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The adviser nods.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"horizontal-rule\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Economic ideas\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}, {\\\"text\\\": \\\" \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"can often help define conventional wi
