        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-5980-100-Q4JTAuPAZDhzGuU1zlwyrKeKmgUYQHGu.jpeg", "name": "Economics"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-4444-100-hpacjliaucwbcbmkqycotpznksecyzet.jpeg", "name": "Logic (philosophy)"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-57167-100-pmouhqailaedebldyewiqojlslsjxqch.jpeg", "name": "Mathematical Economics"}, {"@type": "Thing", "image": "", "name": "Economic Theory"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-1485090-100-togurnqvcdepbhwpzgdictpmxhejmklf.jpeg", "name": "Logic"}, {"@type": "Thing", "image": "", "name": "Mathematics and Economics"}, {"@type": "Thing", "image": "", "name": "Mathematics for Economics"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2014848-100-tfhlypgggomzdjvbvxammerqyyvjdlyd.jpeg", "name": "Economic Theories"}, {"@type": "Thing", "image": "", "name": "Research Fields"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2241759-100-eevbnrfqzpxvnfwgcwqffbgbzuuueyst.jpeg", "name": "Logic (applied)"}, {"@type": "Thing", "image": "", "name": "Economic Thought"}, {"@type": "Thing", "image": "", "name": "Economic Science"}, {"@type": "Thing", "image": "", "name": "Economic Sciences"}, {"@type": "Thing", "image": "", "name": "Scientific Fields"}, {"@type": "Thing", "image": "", "name": "Microeconomic Theory"}], "answerCount": 4, "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 0}, "image": "https://qph.cf2.quoracdn.net/main-thumb-336618243-100-lmnbsjdajdtvtnzpoxdvdttiagiqzciq.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1}, "name": "Jove Lyn", "url": "https://www.quora.com/profile/Jove-Lyn-1"}, "dateCreated": "2017-09-05T13:03:31.692128+00:00", "dateModified": "2024-08-16T21:37:22.763234+00:00", "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "What are the uses of logic in economics?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2023-11-18T00:40:04.692675+00:00", "text": "%3C%3E%3C%3E%3C%3E%3C%3E%3C%3E\n\nLogic in Economics\n\nM O Gani\n\n28 June 2019\n\nPosted 16 Nov 2023\n\n%3C%3E%3C%3E%3C%3E%3C%3E%3C%3E\n\nMeaning of logic\n\nThe general use of logic in any science is to ascertain consistency or validity of an argument. One statement is consistent with another when they do not postulate mutually contradictory or contrary positions. A series of statements become coherent when they can be connected to a whole fittingly, so that one piece does not fail to fit with the rest.\n\nThe way logic works is to create connections that achieve coherence: they all fit together. It is as if a series of bricks are laid that hang together to ultimately erect a building. If there is incoherence, the assemblage will collapse. And the need of logic, like that of cement, is to attach various pieces together to constitute a wholesome entity.\n\nThe analogy is that of cement that sticks one brick to another. Logic sticks one proposition to another.\n\nTo constitute science rather than mere fiction, the logical connection must be one of causation. In fiction, it is permissible to connect pieces by creation or assumption or imagination. Causation requires both necessity and sufficiency to work, but fiction does not care for necessity. Accidents or irrelevant random details may provide the meat of fiction.\n\nTo constitute a science, logic usually takes the rigorous character of mathematics. Fiction loses its charm of it obeys mathematics. The odd and the improbable and even the fantastic is admissible in fiction, but not in science.\n\nPut simply, if any description begins with assumptions, it is fiction and not science. To be science, the statement must begin with facts and proceed to show factually verifiable and falsifiable causal connections.\n\nOne may think of each term in a statement as a brick, and logic as the glue that links one term to the others. Each term may have multiple dimensions and hence may have links to multiple other terms. To expose the multiple connections, one needs a model. It is like a drawing of the building showing how the many bricks are connected together to build a house or structure.\n\nA brick for example has six faces or dimensions: top, bottom, front, back, right, and left. The job of logic is to rigorously set all of its six boundaries, ignoring none. Illogic enters when someone lacks rigor and ignores certain dimensions. The validity is wasted by ignoring some dimensions. This has happened in economics, with wanton disregard of some essential aspects of economic reality. We will show examples of this tragedy.\n\nLet us consider an example of logic and illogic side by side to show how logic is supposed to work. Warning: in slow methodical steps, the following will show that neoclassical economics is thoroughly illogical.\n\n1. Asking a question\nWhy would people buy some good x?\n\nThis is a poor question whose answer must be vague and will leave the questioner unenlightened, and even ignorant. Why? One must explicate each term in the sentence to make it clear what will fit with it and what will not. So, let us elaborate to identify the pieces that the proposition seeks to put together: %3Cwhy%3E %3Cpeople%3E %3Cbuy%3E %3Csome good x%3E.\n\nEach term must be precisely defined so that there is no risk of mistaking one thing for another. Each term must have its identity or definition so that nothing else can pretend to be it.\n\nWhat is \u2018some good x\u2019 supposed to mean? One must specify the good as an object of specified quantity and kind. Thus, the question will be meaningful if it is elaborately restated as why would people buy \u20185 bananas?\u2019 Here 5 specifies the quantity and \u2018bananas\u2019 specifies the kind of object. What is correct for 5 is not correct for other quantities, and what fits with bananas may not fit with other kinds of objects. And at some stage, we will need one theorem (a baby theory, a piece of theory) to explain the quantity and another theorem to explain the kind. Thus we will have to explain why one would buy 5 bananas rather than more or fewer, and also why one would buy bananas rather than berries or bagels or biscuits.\n\nThe big challenge is to reach a causal statement that will be true for all quantities and all kinds. That is usually beyond the reach of ordinary mortals who are not able to spend a lifetime searching for a universal law of something. We will learn that neoclassical economics was started by people who were in a hurry to do a job that remained severely incomplete and untenable. They just did not ask the many questions they were supposed to ask. They were not looking for causality. Neoclassical economics was a hasty pudding made in great haste with wanton disregard of many essential aspects of economic reality, as we will soon see.\n\nAgain, consider the term \u2018buy\u2019 in the original proposition. What is it supposed to be? What cannot be matched with \u2018buy\u2019 and what will not fit with \u2018buy\u2019? For example, \u2018to buy\u2019 x is contrary \u2018to produce\u2019 x. That is, \u2018to buy\u2019 refers to a category of action that does not fit with \u2018to produce\u2019.\n\nBy now, we have two different elements: an \u2018object of specified kind and quantity\u2019 and an action as yet not defined with any precision, but seemingly incompatible with another action \u2018to produce\u2019. The need is to elaborate the meaning of the term \u2018buy\u2019 so that one can find what will cohere with it and what will not cohere with it.\n\nWhat does it mean to say \u2018buy\u2019 as opposed to \u2018produce\u2019? If one investigates this, one will see that \u2018x\u2019 has to qualify as a \u2018traded object\u2019 and an individual (not a vague people, but a clear individual) has to qualify as an agent who performs an action of the category \u2018to buy\u2019 as opposed to another category of action \u2018to produce\u2019. The logic is that %3Cto buy%3E is an alternative to %3Cto produce%3E and both cannot occur to the same object at once. That is, if John buys x, he cannot at the same time produce x or vice-versa. However, one can buy 1 banana and next produce another banana. One cannot both produce and buy the same banana.\n\nTo clarify the meaning of the phrase \u2018to buy x\u2019 then we must postulate two different agents John and Ken who act on the same object x: John buys x, while Ken sells x, where \u2018to sell x\u2019 is the opposite action of \u2018to buy x\u2019. It further means that John cannot at the same time both buy x and sell x, that buying is not selling.\n\nThe logic now is to see that one cannot buy x if there is no one to sell x, that one man\u2019s buying x must correspond to another man\u2019s selling x. There is a logical duality: if x is sold by not-John Ken, it also must be bought by John who is not-Ken and vice-versa. Now, John must be not-Ken, and Ken must be not-John. One cannot buy something from himself.\n\nThis is a big qualifier that one cannot buy something that already belongs to him. We must now make it explicit that to buy x is to acquire ownership over x, while to sell x is to relinquish ownership over x. The buyer cannot acquire ownership over x unless the seller relinquishes his ownership over x.\n\nThe term %3Cto buy%3E has already sprouted many legs. %3CTo buy%3E is to %3Cnot-produce%3E. Again %3Cto buy%3E is to %3Cnot-sell%3E. To buy is to acquire ownership over x that was not owned previously by the buyer. It was previously owned by the seller.\n\nWe need to further clarify that acquisition of ownership can also occur by production instead of purchase. There are two mutually exclusive manners of acquiring ownership: either production or purchase.\n\nThe use of logic has now expanded the explorations in many dimensions to connect %3Cto buy%3E to %3Cto not-produce%3E, %3Cto not-sell%3E, %3Cto acquire ownership%3E. It is however still not complete.\n\n%3CTo buy%3E is subject to a corresponding action %3Cto pay%3E. Here, %3Cto pay%3E is the opposite of %3Cto plunder%3E. Hence, %3Cto buy%3E is %3Cto not-plunder%3E and %3Cto not-plunder%3E is %3Cto pay%3E. Buying is not complete without paying. Paying coheres with buying as an inseparable concomitant.\n\nPeople may fall into illogic when they fail to consider how coherence or cementing works. %3CTo buy%3E falsifies %3Cto produce%3E and yet somebody else must at the same time produce what the other man buys. So buying is connected to producing in one manner and excludes producing in another manner. There is a disintegration of agency: the same man cannot at once both produce and buy something. But two different agents must simultaneously produce and buy the same thing: one produces and the other buys it.\n\nThe abstract concept of coherence is that what is coherent in one dimension is incoherent in another dimension.\n\nHence the original question now must be expanded to make it more meaningful. It is not enough to say John buys x. It must also specify from which agent John buys it. So, let us restate the question as\n\n\u2018Why would John buy 5 bananas from Ken?\u2019\n\nThe exercises so far are taking us towards a model of exchange.\n\nNow, to understand why John would buy x rather than sell x or produce x, we sort of grow arms and legs of the question through more meaning attached to the objects of trade (x) and the agents of trade (John and Ken). This is the key job of logic: expound the entity in all aspects or dimensions that are both necessary and sufficient to define it or identify it.\n\n2. Answering a question\n\nProverbially, the question itself has half the answer hidden in it. The logical requirement is to further expand the terms of the question and link them to potential answers. Exploration makes what was implicit into what is explicit.\n\nThe question often does not explicitly state the full meaning of the terms, but leaves them implicit. The answer cannot work without making them explicit.\n\nTo go back, what does it mean to buy something?\n\nIn one dimension, %3Cto buy%3E is %3Cto not-produce%3E. Yet, to buy and to produce are alternative ways of procurement.\n\nThe choice between buying and producing must be guided by some reason or intention. It may seem that procurement imposes a cost, which may be either a cost of production, or a cost of purchase. To answer %3Cwhy%3E anybody would buy x is to make a causal connection to the intention behind buying or producing. One may tentatively postulate that the agent Ken may buy x if the cost of purchase of x is less than the cost of production of x. Such a proposition would be testable or falsifiable on account of observed facts. Such a statement will attain the quality of being a theory if the factual testimony makes it universal: in every possible instance of buying x, it must be true that the purchase cost of x is lower than the production cost of x.\n\nOne should immediately be alert: the production cost incurred by the buyer is not the same thing as the production cost incurred by the seller. The buyer indeed does not incur the cost of production because he does not produce x. But this is relevant because had he chosen to produce x, he would have incurred this cost of production. The fact that Ken does not produce x does not mean that Ken\u2019s cost of production of x has no existence or meaning. It is a potential cost that has not been realized by the decision to not-produce x. But is relevant to making the decision.\n\nIt is this territory of logic that escapes the makers of hasty pudding hypothesis. The hasty pudding fails to distinguish between the seller and the buyer, and cannot comprehend how purchase cost of x may be smaller than the production cost of x. Hasty Theodor imagines that there is only one cost, that being the realized production cost incurred by the seller. Of course the purchase cost paid by Ken the buyer cannot be smaller than the production cost incurred by John the seller. But the logical issue is that Ken is not-John, and John is not-Ken.\n\nHasty Theodor commits suicide by assuming %3Crepresentative agent%3E who incurs the same cost as anybody else. This is purely absurd. No trade can occur if everybody incurs the same cost to produce some specified x. The idea of representative agent is the most absurd idea in economics. In my opinion, this is the Hastings Rigor Mortis of economics. This is hasty and makes sure that economics dies rigorously. If the buyer and the seller incurs the same cost, you cannot have an economy.\n\nIndeed, the term economy would no longer have meaning if no economizing (=cost reduction) is possible by changing the agent (who produces and who does not). The economy can exist only if the one agent who incurs the lower cost of production stays in production while the other who incurs a higher cost of production ceases production and resorts to purchase.\n\nThe logic of science is that the scientist must also explain why something did NOT occur. For example, if Newton did not explain why the apple does NOT float upwards towards the open space or hover sideways in random directions, merely confirming that the apple falls to the ground would promptly degrade into a statement of superstition.\n\nLogic must show termination or non-occurrence or falsification. If Ken buys x from John, it must be true that Ken incurs a higher production cost to compel him to abort production of x in favor of purchase of x. It must be false that Ken incurs the same cost of production as John.\n\n3. The Onslaught of Illogic\n\nIn the consumer behavior model, a rational consumer buys (x, y) to maximize utility of consumption. This is immediately apparent that it is a highly problematic.\n\nFirst, there is no logical relation of necessity between buying x and consuming x, because Ken can surely produce x and consume x. Buying is not necessary to lead to consuming x.\n\nSecondly, buying is not sufficient to lead to consuming x, because Ken may very well buy x and then sell x as a merchant.\n\nThe model mixes up procurement with disposal without distinguishing them. It expostulates an identity between purchase and consumption, and this identity does not exist.\n\nIt violates the causal sequence. The cause must occur before the effect. The consumer behavior model postulates that the the cause of buying occurs after buying, in the subsequent act of consumption. It gloats about this violation of causal sequence by imagining an illogical forward-looking behavior.\n\nThe logical sequence is that all behavior must be backward looking, standing on the causal prerogative. The rational man chooses to purchase x rather than produce x based on the assessment of the cost advantage of purchase over production. This assessment occurs before purchase. It has nothing to do with what happens after x is procured. The assessment is backward looking.\n\nRegardless of how x is procured, the disposal choice is causally guided by the intention to maximize benefits. The decision to consume x rather than sell x is based on the new reality that the benefit of consumption is larger than the benefit of sale.\n\nPurchase is geared to cost minimization while consumption is geared to benefit maximization. The neoclassical model messes up this sequence.\n\nThere are four possible combinations of procurement and disposal of x.\n\na. Ken may produce x, and then consume x.\n\nb. Ken may produce x, and then sell x.\n\nc. Ken may buy x, and then consume x.\n\nd. Ken may buy x, and then sell x.\n\nA theory must account for all possible occurrences. Of course one theorem as a baby theory may be exclusive to one possibility: buy x, and then consume x.\n\nBy not carefully using logic, the neoclassical model failed to build necessary pieces of microeconomics leaving out seriously important parts:\n\n1. It never recognized the institutional prohibition on plunder to make paying for purchase an institutional necessity, that to buy is to pay for what is bought.\n2. It missed out on a theory of payment and hence never learned how money serves as a means of payment.\n3. It did not recognize the overwhelmingly dominant force in the market. The merchants regularly buy what they do not consume but what they sell. It missed out on intermediation theory altogether.\n4. It never reached the level where it could build a theorem on subsistence (produce x, then consume x) to learn about natural price: all natural prices of non-traded goods is identically zero, because there is no payment corresponding to a non-traded (subsistence) good. It could never learn that all animals in the natural ecology get everything for free. They just do not buy anything: they simply plunder naturally available prey and vegetation.\n5. It could never learn about welfare gains because it never made a distinction between cost of procurement (buying, producing) and benefit of disposal (selling, consuming). Welfare gains occur by cost reduction in the procurement phase, and by benefit enlargement in the subsequent disposal phase. The ideas of Pareto Optimality and Arrovian Impossibility are logically absurd as these concepts fail to identify the cost and the benefit of any action.\n6. It reaches clearly false theorems because it avoids logic.\n7. \n1. The idea that the price is equal to marginal cost of production is logically absurd and factually utterly false. It makes this error by failing to see that the seller incurs a much lower production cost than the buyer that even after making a profit, the seller can sell at a price still far lower than the cost the buyer would incur to produce it.\n2. It completely overlooks transaction cost, which for most consumer goods covers about 80% of the retail price.\n3. Its idea of fixed resource budget is logically defunct. A constant budget has no derivative to explain any variation in output.\n4. It is absurd to overlook the core fact of development by increasing factor productivity. A fixed resource endowment (=budget) has no relevance when the same factor can produce more output by sing free knowledge. The green revolution increased food output without increasing land use. That the world has a fixed amount of land has no meaning on how much food is produced.\n\nComment:\n\nNot using logic has doomed neoclassical economics.", "upvoteCount": 0, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=1477743710361254"}, {"@type": "Answer", "author": {"@type": "Person", "name": "ChatGPT"}, "dateCreated": "2024-08-16T21:37:22.763234+00:00", "text": "Logic plays a crucial role in economics, serving as the foundation for various theories, models, and analyses. Here are some key uses of logic in the field:\n1. Formulating Economic Theories: Logic helps in the development of economic theories by providing a systematic way to derive conclusions from premises. For example, if certain assumptions about consumer behavior are true, logical reasoning can lead to predictions about market outcomes.\n2. Model Building: Economists use logical structures to create models that simplify complex economic realities. These models often rely on logical deductions to explore relationships between variables, such as supply and demand, and to predict the effects of changes in policy or external conditions.\n3. Hypothesis Testing: Logic is essential in formulating and testing hypotheses. Economists use logical frameworks to derive testable predictions from their theories and then use statistical methods to confirm or refute these predictions based on empirical data.\n4. Decision Making: Logic aids individuals and organizations in making informed economic decisions. By using logical reasoning, decision-makers can evaluate the costs and benefits of various options, leading to more rational choices.\n5. Game Theory: In game theory, logic is used to analyze strategic interactions among agents. Logical reasoning helps to identify optimal strategies, predict opponents' moves, and understand equilibrium concepts like Nash equilibrium.\n6. Public Policy Analysis: Economists apply logical frameworks to assess the implications of various policy options. By logically evaluating the potential outcomes of different policies, economists can provide recommendations that maximize societal welfare.\n7. Interpreting Economic Data: Logic is vital when interpreting economic data. Economists use logical reasoning to draw conclusions from statistical analyses and to ensure that their interpretations are coherent and consistent with established theories.\n8. Ethical Considerations: Logic is also used in discussions about the ethical implications of economic policies and practices. Logical argumentation helps clarify the moral dimensions of economic decisions and the potential impacts on different stakeholders.\nIn summary, logic is integral to the methodology of economics, influencing everything from theoretical development to practical applications in policy and decision-making.", "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=1477743799870043"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 30}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "University of North Carolina at Chapel Hill"}, "description": "MA Philosophy & Logic, University of North Carolina at Chapel Hill (2006)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "MA"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-16721851-100-IEgnxOoC7Rc7rd6bY3BGHAEJLnFm8h5g.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 21}, "knowsAbout": ["Philosophy", "Logic"], "name": "Ken Presting", "url": "https://www.quora.com/profile/Ken-Presting"}, "dateCreated": "2018-07-05T21:39:30.175971+00:00", "text": "Two other answers have already given a general response. Of course, economics has the same dependence on logic as any other science or academic field. The point is always to collect evidence and make arguments. But I would caution that deducing \u201ctruth\u201d is never a scientific objective, but rather to show that certain hypotheses are consistent (or not) with certain data.\n\nStill, there is another respect in which logic as a topic has a special relevance to microeconomics, also called decision theory. Philosophers who have been interested in formal treatment of rational decision have used explicit systems of formal logic as the fundamental structure of decision theory. In these systems, each statement in a specified formal language is assigned both a probability and a utility, and choices are understood as selecting the highest expected utility from among a set of offered propositions.\n\nRichard Jeffery was the first to do this, in his \u201cThe Logic of Decision.\u201d James Joyce provided another approach with a more sophisticated logical system in his \u201cFoundations of Causal Decision Theory.\u201d\n\nThis is a lively field with ongoing controversies. It\u2019s not part of mainstream economics. But it is a field of economics where logic in the strict sense is a basic part.", "upvoteCount": 6, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=90100951"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 18}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "LUISS Guido Carli"}, "description": "M.Sc. Economics, LUISS Guido Carli (2019)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "M.Sc."}, "image": "https://qph.cf2.quoracdn.net/main-thumb-211461620-100-kelgszdkkxwopiiefuajhzxytsbheolc.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 76}, "knowsAbout": ["Economics"], "name": "Elia Moracci", "url": "https://www.quora.com/profile/Elia-Moracci"}, "dateCreated": "2017-09-05T13:28:17.936342+00:00", "dateModified": "2017-09-05T13:30:17.246526+00:00", "text": "Modern economics uses broadly advanced mathematical/statistical tools which require, obiouvsly, logical reasoning. Today, microeconomics (but also macroeconomics) is based on a strictly formal approach: starting from some reasonable axioms and assumptions, economists derive conclusions with the help of logical reasoning/mathematical theorems/formal proofs.\n\nFor instance, the theory of preference relations in advanced microeconomics theory uses some basic axioms, and then logical reasoning to derive really important propositions which have a key role in utility theory (mainly employed in consumer choice theory) and in expected utility theory (widely used in the field of choice under uncertainty).\n\nReferences:\n\n1. Mathematical economics [ https://en.wikipedia.org/wiki/Mathematical_economics ]\n2. Preference (economics) - Wikipedia [ https://en.wikipedia.org/wiki/Preference_(economics) ]\n3. Mas Colell, Whinston, Green - Microeconomic Theory.\n", "upvoteCount": 3, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=55756783"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 4271}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "Stellenbosch University"}, "description": "MPhil Philosophy & Business Ethics, Stellenbosch University (1999)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "MPhil"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-824405453-100-plczorxkuhmsaawajitmzmftksxtxpuw.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 492}, "knowsAbout": ["Philosophy", "Business Ethics"], "name": "James Otter", "url": "https://www.quora.com/profile/James-Otter-5"}, "dateCreated": "2019-10-20T08:01:19.702107+00:00", "parentItem": {"@type": "Comment", "text": "What is the importance of logic in particular economics?", "url": "https://www.quora.com/What-is-the-importance-of-logic-in-particular-economics"}, "text": "Logic is the science of reasoning. Economics is the science of the production and distribution of wealth which requires a good deal of reasoning involving mathematics and statistics (econometrics). Therefore logic is an essential element in the application of economics for this reason it is important.", "upvoteCount": 0, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=175358908"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 5126}, "description": "Statistician, Historian of Markets and Propaganda (2012-present)", "hasOccupation": {"@type": "Role", "roleName": "Statistician, Historian of Markets and Propaganda", "startDate": "2012"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-49662667-100-xpqezldwkivmtffsnkvvmmzwhroyyypa.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 120}, "name": "Nick Carducci", "url": "https://www.quora.com/profile/Nick-Carducci"}, "dateCreated": "2022-09-22T12:26:19.175045+00:00", "parentItem": {"@type": "Comment", "text": "What are the uses of logic in economics?", "url": "https://phyletic.quora.com/What-are-the-uses-of-logic-in-economics"}, "text": "Economics of calculus (microeconomics) as well as mechanism design, to which naturally concur with one another, decisions.\n\nIf the markets are honest and direct, everything else is equal to nature so which exogenous to the given formulaic model we present ourselves with in economics. Verily, our intention is to extrapolate the future or interpolate deductions for sects or discounts over time.\n\nWhat is the difference between actual value and nominal value in accounting? [ https://www.quora.com/unanswered/What-is-the-difference-between-actual-value-and-nominal-value-in-accounting ]", "upvoteCount": 0, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=386399316"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2014-10-20T12:30:08.024632+00:00", "dateModified": "2014-10-20T12:32:06.284590+00:00", "parentItem": {"@type": "Comment", "text": "What is logic in simple terms? And how can it be related to economics?", "url": "https://www.quora.com/What-is-logic-in-simple-terms-And-how-can-it-be-related-to-economics"}, "text": "Logic is a sense of reasoning. Logic doesn't believe in emotions/ presumptions. It is presenting & then analyzing the facts as they are. Its more like mathematics where 2+2 always equal 4, no matter who is performing the calculations.\n\nHowever, in real life problems are way to complex than simply 2+2=4. The line between logical, real and anticipatory gets so blurred, then. In such scenarios, we consider that line of thought as the most logical which:- \n\n1. Fulfills the objective.\n2. Is free from (at least) misleading emotions (like anger, greed, lust, fear etc).\n3. Takes into account as possible outcomes.\n4. Analyses the arguments on their merit (best way is to make use of 'Data', that too intelligently wherein you are able to see the flaws or lack-of-scope in a Data Set)\n\nIts really tough to be logical. We are all illogical to some extent.", "upvoteCount": 1, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=7602049"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 22}, "description": "PhD Student at University of Rennes 1 (2017-present)", "hasOccupation": {"@type": "Role", "roleName": "PhD Student", "startDate": "2017"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-127793020-100-yydohuggybvoemhdjupzuurfteawlrrz.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 11}, "name": "Etienne Dagorn", "url": "https://www.quora.com/profile/Etienne-Dagorn", "worksFor": {"@type": "Organization", "name": "University of Rennes 1"}}, "dateCreated": "2018-12-02T14:23:23.467822+00:00", "parentItem": {"@type": "Comment", "text": "What are the uses of logic, mathematics and statistics in economics?", "url": "https://www.quora.com/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics"}, "text": "As other answers, the question is pretty complex and hard to fit as a Quora\u2019s answer. It brings us to the nature and the aim of economics. As theories in many other social sciences, economics tries for a wild to identify the main channels through policies influence the society as a whole.\n\nAt the beginning, using words was precise enough to describe the functioning of the society. Then, things turn out to be much more complicated. The main channels have been identified since the classical economist but as societies became more and more complex, economists needed to formalize their thoughts. Then, they used mathematics (and more precisely optimization) to simplify the system in order to get the main effects.\n\nThe use of statistics is much more modern. The rise of technology and the availability of data incited economists to test all the theories which have been developed. We were now able to test all the hypotheses assume in the theoretical models. The development of statistics within economics held to improve the quality of measuring and forecasting economic outputs.\n\nI don\u2019t know that much about the uses of logic in economics. As it allows to prove if it is right or wrong, I assume that it is used to prove the assumptions of theoretical models.", "upvoteCount": 0, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=110622158"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 1553}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "University of Toronto"}, "description": "B.Sc. Physics & Mathematics, University of Toronto (1969)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "B.Sc."}, "image": "https://qph.cf2.quoracdn.net/main-thumb-3512181-100-MvIDGtCiN24dcc6dLt7EHVrSoeJDzrN0.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 274}, "knowsAbout": ["Physics", "Mathematics"], "name": "Alan Cooper", "url": "https://www.quora.com/profile/Alan-Cooper-5"}, "dateCreated": "2020-08-26T20:38:43.059246+00:00", "parentItem": {"@type": "Comment", "text": "What are the uses of logic, mathematics and statistics in economics?", "url": "https://www.quora.com/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics"}, "text": "Confusion, intimidation, and misdirection.\n\nThese are (respectively) the main uses of logic, mathematics, and statistics in economics.\n\nLogic is used to create arguments in which the fallacies and assumptions are cleverly hidden, mathematics to cover claims with an air of authority which most people feel unqualified to challenge, and statistics to present correlations which (in the absence of acknowledgement and analysis of confounding factors) appear to suggest causal relations that are not really there.", "upvoteCount": 5, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=235460794"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 40}, "description": "Tax advisor", "image": "https://qph.cf2.quoracdn.net/main-thumb-28707750-100-yaZvIRQGaYx9Lqzrmm3o8E0uSeLf3Tfs.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 15}, "knowsAbout": "Economics", "name": "Krishna Bhattar", "url": "https://www.quora.com/profile/Krishna-Bhattar"}, "dateCreated": "2014-10-17T14:35:34.941787+00:00", "parentItem": {"@type": "Comment", "text": "What is logic in simple terms? And how can it be related to economics?", "url": "https://www.quora.com/What-is-logic-in-simple-terms-And-how-can-it-be-related-to-economics"}, "text": "But obvious before asking this you would have searched in a dictionary.\n\nBut for me logic can be defined as any reasoning as to why we perform a particular act or as to why we react in a similar fashion upon a event or happening...\nLets not complicate.\nA simple example, theory of demand states that everything else remaining constant, when price falls demand rises. Let me relate it with the logic, as price falls more and more people can afford a commodity, so demand rises.\n\nSo basically every thing in the world of economics has derived from a basic reasoning wherein a point of view is being discussed, observed and than concluded.", "upvoteCount": 2, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=7557603"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 4212}, "description": "Analogies are like ropes- don't push them", "image": "https://qph.cf2.quoracdn.net/main-thumb-188283177-100-agswjquedrbyppqkkfpjcujlkporchtn.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 2047}, "knowsAbout": "Comparisons", "name": "Mark Fergerson", "url": "https://www.quora.com/profile/Mark-Fergerson"}, "dateCreated": "2016-10-29T22:56:47.286721+00:00", "dateModified": "2017-05-28T22:44:53.714706+00:00", "parentItem": {"@type": "Comment", "text": "What is the relation between the logic and economics subjects, and how is logic used in the economics subject?", "url": "https://www.quora.com/What-is-the-relation-between-the-logic-and-economics-subjects-and-how-is-logic-used-in-the-economics-subject"}, "text": "Logic is basically the category of formal mental constructs we use to model cause and effect as observed in the physical world. It would seem obvious that economics should be subject to strict logical analysis, but the simplest transaction between two people is driven by the subjective values people place on material goods and services, and those values need not be the same for both parties (and usually are not), nor depend on the objective properties of the goods or services exchanged.\n\nAs an example, I have a small gold coin and you have an apple pie. I\u2019m hungry and I offer to give you my coin in exchange for your pie. You however are not in need of money at the moment and apple pies are your absolute favorite food, and you haven\u2019t eaten one in a long time. In other words, you place more value on the pie than on the coin and you aren\u2019t going to sell me your pie. An economist who doesn\u2019t know these details will assume you\u2019re going to sell me the pie because most people value gold more than pies. That points out why economics is dominated by statistics rather than logic; if enough people\u2019s individual values differ from the old average, things can happen to economies that look \u201cstrange\u201d to economists.", "upvoteCount": 1, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=29994178"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 239}, "description": "former Senior Managing Consultant at IBM", "hasOccupation": {"@type": "Role", "roleName": "Senior Managing Consultant"}, "image": "", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 127}, "name": "Ari Kannisto", "url": "https://www.quora.com/profile/Ari-Kannisto", "worksFor": {"@type": "Organization", "name": "IBM"}}, "dateCreated": "2018-02-09T15:37:45.845444+00:00", "parentItem": {"@type": "Comment", "text": "What are the uses of logic, mathematics and statistics in economics?", "url": "https://www.quora.com/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics"}, "text": "This is a complex question which could lead to a very long (1900\u201320000 pages) answer, because economics as well as logic, mathematics, and statistics are very wide and complex fields in themselves. But I aggressively simplify.\n\nIn macro economics field (primarily national / state economics), logic, mathematics, and statistics are used for modeling. In fact, it is better to say that all models are based on logic, mathematics, and statistics - nothing else except perhaps experience. Models are used to facilitate understanding of complex interactions of factors having economic consequences, like demand and supply of raw materials, workforce and employment, import/export, investment management and money markets etc. This understanding hopefully leads to ability to forecast the outcomes of different decisions, and then better manage the nation\u00b4s (economic) policies or financial decisions. Track record of macro economists is not good, though - especially forecasting major turning points in economic cycles is difficult. And the decisions are made by politicians anyway - not economists.\n\nIn micro economics (corporate level), the use of these tools is a part of an attempt to apply scientific methods to corporate management. The idea is the same than in macro economics - use of scientific methods should lead to better long and short term decisions/success of a corporation. In detail, the tools and methods applied depend on the industry and function in question. In their simplest forms, logic, mathematics and statistics are used by anyone who wants to do their job better. That is why the universities teach these to business people. More complex models are used to analyze strategies, plans, and outcomes of a corporation. A good example is demand forecasting in an attempt to optimize capacity and logistics in manufacturing industry. In practice, scientific methods have had a limited role in practical corporate management, but situation is rapidly changing when information system and artificial intelligence system capabilities improve. Algorithms in the models can be more complex and thus better serve the real life decision making. It is good to note, however, that the biggest disturbing factor in corporate decision making is not lack of information but the human / organizational dynamics which can lead to unintended consequences.", "upvoteCount": 3, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=72623933"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 27}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "State University of New York"}, "description": "M.A. Economics, State University of New York (2018)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "M.A."}, "image": "https://qph.cf2.quoracdn.net/main-thumb-772117536-100-ngpmodknlroicdlzdgwlztghxoodxzop.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1}, "knowsAbout": ["Economics"], "name": "Raymond Matthews", "url": "https://www.quora.com/profile/Raymond-Matthews-16"}, "dateCreated": "2019-05-18T02:57:43.095558+00:00", "parentItem": {"@type": "Comment", "text": "How is the logic in economics and physics different?", "url": "https://www.quora.com/How-is-the-logic-in-economics-and-physics-different"}, "text": "Honestly, I would argue that the reasoning in economics and physics are not so different. They\u2019re both disciplines that are using the Scientific Method. The main difference is that it\u2019s a lot harder to confidently determine causal connections between two variables in economics than in physics because it\u2019s a lot harder to isolate the variables in question; that is, for example, it\u2019s a lot easier to observe and prove that atoms are made up of protons, neutrons, and electrons than it is to prove that raising the minimum wage causes an increase in the unemployment rate. There are just a lot of other variables that can get in the way of the latter question, such as the general state of the economy.\n\nGiven this, you just end up with a lot more models in economics that are hard to prove. Economists also have to make more assumptions than physicists do because they have to assume that humans will behave in certain ways or value certain things. So there are definitely differences in the sort of reasoning required in the two fields, but I\u2019d argue they have a lot more in common than people think.", "upvoteCount": 1, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=141746325"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 3440}, "description": "Student of decision making and opinion making.", "image": "https://qph.cf2.quoracdn.net/main-thumb-6339078-100-corsijzkkeeuxqmeakmdcuwwxrzurylj.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1135}, "knowsAbout": "Philosophy of Everyday Life", "name": "Maarten van den Driest", "url": "https://www.quora.com/profile/Maarten-van-den-Driest"}, "dateCreated": "2014-05-09T14:22:06.416536+00:00", "dateModified": "2014-05-12T06:47:50.137812+00:00", "parentItem": {"@type": "Comment", "text": "What makes logic so logical?", "url": "https://www.quora.com/What-makes-logic-so-logical?no_redirect=1"}, "text": "What makes logic work - because that is the only important metric - is that it closely follows the way reality is woven.\n \nJust as it is a feature of the universe that you cannot go to the right and to the left simultaneously (as compared to one frame of reference). it is a feature that not everything can be true simultaneously. When we try to find out how the universe works, it turns out that it behaves in a reliable, dependable way. Part of the description is physics. Part of the description is logic.\n \nA second part to the answer you need is that logic is fully separated from any subject matter. It doesn't depend on any 'thing' that could change. It doesn't depend on who you are, your skin colour, your political ideas... it is fully neutral. The tremendous advantage is that if you do your homework you will get the correct end result and - this is important - no human can gainsay you. The huge disadvantage is that you have to be very careful about how you use logic and even more careful about how you set up your premises.\n \nFor example, if you start out postulating that the world is 6000 years old or that it is a cube, you can reach perfectly logical answers that will still be nonsense. Logic doesn't judge.\n \nYet another example. If you break a window and want to repair it, you'll need certain tools. If you pick up a hammer - a tool, after all - then you can expect to run into trouble. It won't do the job, not fully. For logical decision-making, you'll need one of the many diverse logics. Pick the right one, or it will work perfectly fine and you will get a wrong answer.", "upvoteCount": 15, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=5069586"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 239}, "alumniOf": {"@type": "CollegeOrUniversity", "name": "Washington State University"}, "description": "PhD Statistics, Washington State University (2003)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "PhD"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-374359980-100-pcxpghecjalwzibnpcosgbkuojzjlhrl.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 45}, "knowsAbout": ["Statistics"], "name": "Thom Flottemesch", "url": "https://www.quora.com/profile/Thom-Flottemesch"}, "dateCreated": "2018-11-21T15:51:10.374340+00:00", "parentItem": {"@type": "Comment", "text": "What are the uses of logic, mathematics and statistics in economics?", "url": "https://www.quora.com/What-are-the-uses-of-logic-mathematics-and-statistics-in-economics"}, "text": "Your question is impressively broad, but my answer will be brief. Allow me to boldly define your three elements and then place them in the discipline of economics.\n\n * Logic: This is the field of reason and (at the risk of oversimplification) centers on the question, \u201cCan I conclude A from B and why?\u201d In economics, logic implies statement of a logic premise that can be a behavioral result, policy question, or other area of inquiry. For instance, \u201cWould lowering taxes increase tax revenue?\u201d\n * Mathematics: Essentially, it is a language and tool that allows for a formal, rigorous and tractable \u201cthought experiments\u201d. Specifically, it allows one to formally state their premise, define the boundaries or environment of their experiment in a way that focuses upon the critical question at hand, and follow it to its logical conclusion. For example, \u201cUsing an overlapping generations model of a closed economy of N initial agents with a population growth rate of G, and interest of I, and a discount rate or R; identify the tax rates, T, that optimizes tax revenue over 5, 10, and 30 year periods.\u201d This \u2018economy\u2019 could be mathematically defined and the tax rate \u201csolved\u201d for using differential/difference equations.\n * Statistics: This is the modeling and analysis of data. It centers on first understanding the data generating process. Then, it asks testable questions of this process. In economics, this frequently means identifying an observable element from our formal model than can be examined using data. For instance in our prior inquiry, we don\u2019t have a \u201cclosed economy to experiment on\u201d. Instead, we would look for an something our model predicts such as a chance in growth or consumption in the short-term. Then, we would test to see if that is what we observe in real data.\nRegards", "upvoteCount": 1, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=109015092"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 6201}, "description": "Psychoanalytic Psychotherapist", "hasOccupation": {"@type": "Role", "roleName": "Psychoanalytic Psychotherapist"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-375128227-100-evfdrivtivxbokrdorcqdilchkhhkore.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 17099}, "name": "Jonathan Schnapp", "url": "https://www.quora.com/profile/Jonathan-Schnapp-3"}, "dateCreated": "2019-12-14T20:54:36.244762+00:00", "parentItem": {"@type": "Comment", "text": "What is the use of logic in psychology?", "url": "https://www.quora.com/What-is-the-use-of-logic-in-psychology"}, "text": "What is the use of logic in psychology?\n\nThe same way we use logic to help a child avoid getting burned.\n\n\u201cIf you put your hand in the fire you will get burned which hurts a lot, so don\u2019t put your hand in the fire.\u201d\n\nBy helping people understand how they developed into the adults they are. Understanding that just because someone has told you that you are valueless over and over again doesn\u2019t make it true.\n\nBy understanding that someone didn\u2019t abuse you because you deserved it, but because of their own dysfunction.\n\nBy understanding that just because something seems one way doesn\u2019t mean it really is.\n\nThese are just a few examples. There are numerous ways logic plays a role in psychology.", "upvoteCount": 17, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=186262947"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 146}, "description": "Lifelong learner", "image": "https://qph.cf2.quoracdn.net/main-thumb-135306511-100-vpjallygxkhagcpevgqcwhuekszsskah.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 5322}, "name": "John Soroushian", "url": "https://www.quora.com/profile/John-Soroushian"}, "dateCreated": "2018-11-04T22:11:27.272989+00:00", "dateModified": "2018-11-04T22:18:56.942225+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-39bdddb364eaed5726d83a20a83b71d4-pjlq"}], "parentItem": {"@type": "Comment", "text": "How important is economics?", "url": "https://www.quora.com/How-important-is-economics?no_redirect=1"}, "text": "\u201cI am the king and can do what I want,\u201d the king tells himself.\n\nThe king had just met a British economist that told him about the benefits of international trade. The king realized that trade can benefit all parties involved and was not a zero sum game as was commonly assumed in his country.\n\nExcited, the king explains this to his adviser and tells him to draft a plan to reduce taxes on foreign imports to encourage more trade. But the adviser advises against this.\n\nThe king is annoyed, \u201cI thought I explained to you that almost everyone will benefit from my plan. Foreign competition will encourage more efficiency and specialization, which will increase total production in this country. The government can then compensate anyone disrupted by this process through redistributing some of the newly created wealth.\u201d\n\n\u201cYour plan seems reasonable,\u201d the adviser concedes. \u201cBut importing more foreign goods means exporting more gold. And virtually everyone in this country believes we need to hoard rather than export gold, since it is the primary source of our nation\u2019s wealth and power.\u201d\n\nThe king interrupts, \u201cOur country\u2019s views about hoarding gold are wrong!\u201d\n\n\u201cI realize this. But try convincing others.\n\nIf you implement your plan, people will think you are either foolish or have gone mad. The ambitious nobles will take advantage of this and call for your replacement by telling people you are weakening our country and making it vulnerable to foreign invasion. Your subjects will almost certainly agree and side with the nobles against you.\n\nI don\u2019t know if you will be able to hold on to power after that.\u201d\n\nThe king is scared by the prospect of losing power and gravely responds, \u201cSo despite being the king, I am still subservient to the dominant economic views of our country?\u201d\n\nThe adviser nods.\n\n\nEconomic ideas can often help define conventional wisdom and what is considered respectable thought in a society. This is probably one of the biggest reasons why economics is extremely important.", "upvoteCount": 454, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=106764989"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 78}, "description": "Law", "image": "", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 17}, "knowsAbout": "Economics", "name": "Rutwij Kokje", "url": "https://www.quora.com/profile/Rutwij-Kokje"}, "dateCreated": "2018-12-07T11:45:16.053492+00:00", "parentItem": {"@type": "Comment", "text": "What is logic in simple terms? And how can it be related to economics?", "url": "https://www.quora.com/What-is-logic-in-simple-terms-And-how-can-it-be-related-to-economics"}, "text": "Logic is quite simply the study of truth-preserving arguments.\n\nEconomics is largely based on analysing past events to understand causes of a single or a whole set of events, and consequences of such events.\n\nIf you wish to establish that even A led to even B and event B Would lead to event C unless an intervention event, event D is caused, you need to provide reason which support such assertion. Hence you need logic.", "upvoteCount": 0, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=111332200"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 7842}, "description": "Biomedical Engineer.", "image": "https://qph.cf2.quoracdn.net/main-thumb-2276052-100-mcbbnhhfuvimdkqvzlmlwyndeeifadgc.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1310}, "name": "David Chidakel", "url": "https://www.quora.com/profile/David-Chidakel"}, "dateCreated": "2014-10-17T15:39:51.652709+00:00", "parentItem": {"@type": "Comment", "text": "What is logic in simple terms? And how can it be related to economics?", "url": "https://www.quora.com/What-is-logic-in-simple-terms-And-how-can-it-be-related-to-economics"}, "text": "Logic is a formal,  reasoned \"language\"  for analyzing and understanding thought. The OP suggests that he can \"make it up as he goes along\". With all due respect,  that seems a bit pointless. Illogical,  even.", "upvoteCount": 0, "url": "https://www.quora.com/What-are-the-uses-of-logic-in-economics?top_ans=7558594"}], "text": "What are the uses of logic in economics?", "upvoteCount": 12}}
